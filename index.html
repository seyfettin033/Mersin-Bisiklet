<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami Rehberi - Kesintisiz BaÄŸlantÄ±</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: sans-serif; }
        #map { position: absolute; top: 0; bottom: 45%; left: 0; right: 0; z-index: 1; background: #eee; }
        #panel { position: absolute; bottom: 0; left: 0; right: 0; height: 45%; background: white; z-index: 10; border-top: 5px solid #d4af37; overflow-y: auto; padding: 10px; }
        #scan-btn { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%); 
            z-index: 1000; background: #e30a17; color: white; border: 2px solid white; 
            padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .status { color: #e30a17; font-weight: bold; text-align: center; margin-bottom: 10px; font-size: 13px; }
        .card { border: 1px solid #ddd; padding: 12px; margin-bottom: 8px; border-radius: 8px; background: #fff; }
        .btn-group { display: flex; gap: 5px; margin-top: 10px; }
        .btn { flex: 1; text-align: center; text-decoration: none; padding: 10px; border-radius: 5px; font-size: 11px; font-weight: bold; color: white; }
        .blue { background: #007bff; } .green { background: #28a745; }
    </style>
</head>
<body>

<button id="scan-btn" onclick="tara()">ğŸ” EKRAN ALANINI TARA</button>
<div id="map"></div>

<div id="panel">
    <div id="status" class="status">BaÅŸlatmak iÃ§in butona basÄ±n.</div>
    <div id="liste"></div>
</div>

<script>
    var map = L.map('map', { zoomControl: false }).setView([37.87, 32.48], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markerLayer = L.featureGroup().addTo(map);

    // Sunucu listesi (Biri Ã§alÄ±ÅŸmazsa diÄŸeri devreye girer)
    const sunucular = [
        "https://overpass-api.de/api/interpreter",
        "https://overpass.kumi.systems/api/interpreter",
        "https://maps.mail.ru/osm/tools/overpass/api/interpreter"
    ];

    async function tara() {
        const b = map.getBounds();
        const bbox = `${b.getSouth()},${b.getWest()},${b.getNorth()},${b.getEast()}`;
        const query = `[out:json][timeout:25];(node["amenity"="place_of_worship"]["religion"="muslim"](${bbox});way["amenity"="place_of_worship"]["religion"="muslim"](${bbox}););out center;`;
        
        document.getElementById('status').innerText = "ğŸ“¡ Sunucu aranÄ±yor...";
        document.getElementById('liste').innerHTML = "";
        markerLayer.clearLayers();

        let basari = false;

        for (let url of sunucular) {
            if (basari) break;
            try {
                document.getElementById('status').innerText = `âŒ› BaÄŸlanÄ±lÄ±yor: ${new URL(url).hostname}...`;
                const response = await fetch(url, {
                    method: "POST",
                    body: "data=" + encodeURIComponent(query),
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                });

                if (!response.ok) continue;

                const data = await response.json();
                isleyi(data);
                basari = true;
                document.getElementById('status').innerText = `âœ… ${data.elements.length} ibadethane bulundu.`;
            } catch (e) {
                console.warn(`${url} baÅŸarÄ±sÄ±z, sonraki deneniyor...`);
            }
        }

        if (!basari) {
            document.getElementById('status').innerText = "âŒ TÃ¼m sunucular meÅŸgul. LÃ¼tfen 10sn sonra tekrar deneyin.";
        }
    }

    function isleyi(data) {
        data.elements.forEach(el => {
            const lat = el.lat || el.center.lat;
            const lon = el.lon || el.center.lng;
            const ad = el.tags.name || "Ä°simsiz Cami / Mescit";
            const osm = `https://www.openstreetmap.org/edit?${el.type}=${el.id}`;
            
            L.marker([lat, lon]).addTo(markerLayer).bindPopup(ad);
            
            const card = `<div class="card"><b>${ad}</b><div class="btn-group">
                <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}" target="_blank" class="btn blue">YOL TARÄ°FÄ°</a>
                <a href="${osm}" target="_blank" class="btn green">DÃœZENLE (OSM)</a>
            </div></div>`;
            document.getElementById('liste').insertAdjacentHTML('beforeend', card);
        });
    }

    // Ä°lk konum
    navigator.geolocation.getCurrentPosition(p => {
        map.setView([p.coords.latitude, p.coords.longitude], 15);
        tara();
    }, () => { document.getElementById('status').innerText = "ğŸ“ Konum kapalÄ±. HaritayÄ± kaydÄ±rÄ±n."; });
</script>
</body>
</html>
