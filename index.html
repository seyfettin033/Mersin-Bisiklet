<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Camileri | Görev Modu</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <style>
        :root { --ana: #e30a17; --altin: #d4af37; --krem: #f4f4f4; }
        body { margin:0; font-family: 'Segoe UI', sans-serif; background: var(--krem); display: flex; flex-direction: column; height: 100vh; }
        
        /* Header & Bayrak */
        header { background: var(--ana); color: white; padding: 15px; display: flex; align-items: center; gap: 15px; border-bottom: 4px solid #c10914; }
        .flag { width: 45px; height: 30px; background: url('https://flagcdn.com/tr.svg') no-repeat center; background-size: contain; }
        
        /* Bilgi Alanları */
        #ust-bilgi { background: white; border-bottom: 1px solid #ddd; }
        #namaz { display: flex; justify-content: center; gap: 10px; padding: 10px; font-size: 12px; flex-wrap: wrap; font-weight: bold; }
        #namaz span { background: #eee; padding: 4px 8px; border-radius: 4px; }
        #ayet { padding: 10px; text-align: center; font-style: italic; font-size: 13px; color: #856404; background: #fff3cd; }

        /* Harita */
        #map { flex: 1; min-height: 40vh; width: 100%; }

        /* Alt Panel */
        #panel { background: white; padding: 15px; border-top: 2px solid var(--altin); overflow-y: auto; max-height: 35vh; }
        .istatistik { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; font-weight: bold; }
        
        /* Cami Listesi */
        #sonuclar { list-style: none; padding: 0; margin: 0; }
        #sonuclar li { padding: 12px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .yol-btn { background: #007bff; color: white; text-decoration: none; padding: 6px 12px; border-radius: 5px; font-size: 12px; font-weight: bold; border: none; cursor: pointer; }
        .gorev-btn { background: #dc3545; }

        /* Kırmızı Yanıp Sönen Marker CSS */
        .gorev-marker-css {
            background: red;
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        footer { text-align: center; padding: 10px; font-size: 11px; background: #eee; color: #666; }
    </style>
</head>
<body>

<header>
    <div class="flag"></div>
    <div style="flex:1">
        <h1 style="margin:0; font-size:18px;">TÜRKİYE CAMİLERİ</h1>
        <small>Gönüllü Veri Toplama Portalı</small>
    </div>
</header>

<div id="ust-bilgi">
    <div id="namaz">Vakitler yükleniyor...</div>
    <div id="ayet">Ayet-i Kerime yükleniyor...</div>
</div>

<div id="map"></div>

<div id="panel">
    <div class="istatistik">
        <span><i class="fa-solid fa-mosque"></i> <span id="sayac">0</span> Cami</span>
        <span style="color:red"><i class="fa-solid fa-circle-exclamation"></i> <span id="gorev-sayac">0</span> Görev</span>
    </div>
    <ul id="sonuclar"></ul>
</div>

<footer>
    <b>Seyfettin Gündoğdu</b> tarafından oyunlaştırma mantığıyla hazırlanmıştır.
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([39, 35], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const markerGrubu = L.layerGroup().addTo(map);

    // 1. MEVCUT KONUMU AL
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
            const {latitude: lat, longitude: lon} = pos.coords;
            map.setView([lat, lon], 15);
            L.circle([lat, lon], {radius: 100, color: 'blue', fillOpacity: 0.2}).addTo(map).bindPopup("Buradasınız");
            verileriCek(lat, lon);
            namazGetir(lat, lon);
        });
    }

    // 2. NAMAZ VAKİTLERİ (Aladhan API)
    function namazGetir(lat, lon) {
        fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=13`)
        .then(r => r.json()).then(d => {
            const t = d.data.timings;
            document.getElementById("namaz").innerHTML = `
                <span>İmsak ${t.Fajr}</span> <span>Öğle ${t.Dhuhr}</span>
                <span>İkindi ${t.Asr}</span> <span>Akşam ${t.Maghrib}</span> <span>Yatsı ${t.Isha}</span>
            `;
        });
    }

    // 3. AYET-İ KERİME
    fetch("https://api.alquran.cloud/v1/ayah/262/tr.diyanet")
    .then(r => r.json()).then(d => {
        document.getElementById("ayet").innerHTML = `"${d.data.text}"`;
    });

    // 4. CAMİLERİ VE GÖREVLERİ YÜKLE
    function verileriCek(lat, lon) {
        // Hem ismi olanları hem olmayanları çeken hibrit sorgu
        const q = `[out:json][timeout:25];
        (
          node["amenity"="place_of_worship"]["religion"="muslim"](around:2500,${lat},${lon});
          way["amenity"="place_of_worship"]["religion"="muslim"](around:2500,${lat},${lon});
        );
        out center;`;

        fetch("https://overpass-api.de/api/interpreter", {
            method: "POST",
            body: "data=" + encodeURIComponent(q)
        })
        .then(r => r.json())
        .then(data => {
            markerGrubu.clearLayers();
            let camiSay = 0;
            let gorevSay = 0;
            let listHtml = "";

            data.elements.forEach(el => {
                const la = el.lat || el.center.lat;
                const lo = el.lon || el.center.lng;
                const isim = el.tags.name;
                
                if (isim) {
                    // Normal Cami (Mavi Marker)
                    camiSay++;
                    L.marker([la, lo]).addTo(markerGrubu)
                        .bindPopup(`<b>${isim}</b><br><a href="https://www.google.com/maps?q=${la},${lo}" target="_blank">Yol Tarifi</a>`);
                    listHtml += `<li><span>${isim}</span> <a href="https://www.google.com/maps?q=${la},${lo}" target="_blank" class="yol-btn">GİT</a></li>`;
                } else {
                    // İsimsiz Cami (Kırmızı Yanıp Sönen Görev)
                    gorevSay++;
                    const gorevIcon = L.divIcon({ className: 'gorev-marker-css', iconSize: [12, 12] });
                    
                    L.marker([la, lo], {icon: gorevIcon}).addTo(markerGrubu)
                        .bindPopup(`
                            <div style="text-align:center">
                                <b style="color:red">İSİMSİZ CAMİ!</b><br>
                                <small>Burayı biliyorsan ismini ekle!</small><br>
                                <button onclick="window.open('https://www.openstreetmap.org/edit?node=${el.id}')" class="yol-btn gorev-btn" style="margin-top:5px">İSİM ÖNER</button>
                            </div>
                        `);
                    listHtml += `<li style="background:#fff0f0"><span><b>Eksik Veri:</b> İsimsiz Cami</span> <button onclick="map.setView([${la},${lo}], 18)" class="yol-btn gorev-btn">BUL</button></li>`;
                }
            });

            document.getElementById("sonuclar").innerHTML = listHtml;
            document.getElementById("sayac").innerText = camiSay;
            document.getElementById("gorev-sayac").innerText = gorevSay;
        });
    }

    // Harita hareket ettikçe güncelle
    map.on('moveend', () => {
        const c = map.getCenter();
        verileriCek(c.lat, c.lng);
    });
</script>

</body>
</html>
