<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami Rehberi Pro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: sans-serif; }
        #map { position: absolute; top: 0; bottom: 45%; left: 0; right: 0; z-index: 1; background: #ddd; }
        #panel { 
            position: absolute; bottom: 0; left: 0; right: 0; height: 45%;
            background: white; z-index: 100; border-top: 5px solid #d4af37;
            overflow-y: auto; padding: 10px;
        }
        #scan-btn {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: #e30a17; color: white; border: 2px solid white;
            padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .status { color: #e30a17; font-weight: bold; text-align: center; margin-bottom: 10px; font-size: 14px; }
        .card { border: 1px solid #ddd; padding: 12px; margin-bottom: 10px; border-radius: 8px; background: #fff; }
        .btn-group { display: flex; gap: 5px; margin-top: 10px; }
        .btn { flex: 1; text-align: center; text-decoration: none; padding: 10px; border-radius: 5px; font-size: 11px; font-weight: bold; color: white; }
        .blue { background: #007bff; } .green { background: #28a745; }
    </style>
</head>
<body>

<button id="scan-btn" onclick="tara()">üöÄ 83 VERƒ∞Yƒ∞ ZORLA Y√úKLE</button>
<div id="map"></div>

<div id="panel">
    <div id="status" class="status">Ba≈ülatmak i√ßin butona basƒ±n.</div>
    <div id="liste"></div>
</div>

<script>
    var map = L.map('map', { zoomControl: false }).setView([37.87, 32.48], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markerLayer = L.layerGroup().addTo(map);

    async function tara() {
        var status = document.getElementById('status');
        var liste = document.getElementById('liste');
        var c = map.getCenter();
        
        status.innerText = "‚è≥ Veriler sunucudan √ßekiliyor...";
        liste.innerHTML = "";
        markerLayer.clearLayers();

        var query = `[out:json][timeout:30];(node["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${c.lat},${c.lng});way["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${c.lat},${c.lng}););out center;`;
        
        try {
            const response = await fetch("https://overpass-api.de/api/interpreter", {
                method: "POST",
                body: "data=" + encodeURIComponent(query)
            });
            const data = await response.json();
            
            if (!data.elements) throw new Error("Veri yapƒ±sƒ± bozuk");

            var basarili = 0;
            data.elements.forEach(el => {
                // Koordinat belirleme (Nokta veya Alan merkezi)
                var lat = el.lat || (el.center ? el.center.lat : null);
                var lon = el.lon || (el.center ? el.center.lng : null);
                
                if (lat && lon) {
                    var ad = el.tags.name || "ƒ∞simsiz Cami/Mescit";
                    var osm = `https://www.openstreetmap.org/edit?${el.type}=${el.id}`;
                    
                    // Haritaya ekle
                    L.marker([lat, lon]).addTo(markerLayer).bindPopup(ad);
                    
                    // Listeye ekle
                    var card = `<div class="card">
                        <b>${ad}</b>
                        <div class="btn-group">
                            <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}" target="_blank" class="btn blue">YOL TARƒ∞Fƒ∞</a>
                            <a href="${osm}" target="_blank" class="btn green">OSM D√úZENLE</a>
                        </div>
                    </div>`;
                    liste.insertAdjacentHTML('beforeend', card);
                    basarili++;
                }
            });

            status.innerText = `‚úÖ ${basarili} nokta ba≈üarƒ±yla i≈ülendi.`;
            if (basarili > 0) map.fitBounds(L.featureGroup(markerLayer.getLayers()).getBounds());

        } catch (err) {
            status.innerText = "‚ùå Hata: Sunucuya baƒülanƒ±lamadƒ± veya veri i≈ülenemedi.";
        }
    }
</script>
</body>
</html>
