<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami Rehberi Kesin Ã‡Ã¶zÃ¼m</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: sans-serif; }
        #map { position: absolute; top: 0; bottom: 40%; left: 0; right: 0; z-index: 1; }
        #panel { position: absolute; bottom: 0; left: 0; right: 0; height: 40%; background: white; z-index: 10; border-top: 5px solid #d4af37; overflow-y: auto; padding: 10px; }
        #scan-btn { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); z-index: 1000; background: #e30a17; color: white; border: 2px solid white; padding: 12px 25px; border-radius: 30px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .status { color: #e30a17; font-weight: bold; text-align: center; margin-bottom: 10px; font-size: 14px; }
        .card { border: 1px solid #ddd; padding: 10px; margin-bottom: 8px; border-radius: 8px; background: #f9f9f9; }
        .btn-group { display: flex; gap: 5px; margin-top: 8px; }
        .btn { flex: 1; text-align: center; text-decoration: none; padding: 10px; border-radius: 5px; font-size: 11px; font-weight: bold; color: white; }
        .blue { background: #007bff; } .green { background: #28a745; }
    </style>
</head>
<body>

<button id="scan-btn" onclick="tara()">ğŸ” 83/83 VERÄ°LERÄ° KURTAR VE GÃ–STER</button>
<div id="map"></div>

<div id="panel">
    <div id="status" class="status">Cami verileri iÃ§in butona basÄ±n.</div>
    <div id="liste"></div>
</div>

<script>
    var map = L.map('map', { zoomControl: false }).setView([37.87, 32.48], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markerLayer = L.featureGroup().addTo(map);

    async function tara() {
        var status = document.getElementById('status');
        var liste = document.getElementById('liste');
        var c = map.getCenter();
        
        status.innerText = "âŒ› Veriler kurtarÄ±lÄ±yor...";
        liste.innerHTML = "";
        markerLayer.clearLayers();

        // Daha geniÅŸ bir sorgu formatÄ± (Bina merkezlerini zorla ister)
        var query = `[out:json][timeout:30];(node["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${c.lat},${c.lng});way["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${c.lat},${c.lng});building["building"="mosque"](around:5000,${c.lat},${c.lng}););out center;`;
        
        try {
            const response = await fetch("https://overpass-api.de/api/interpreter", {
                method: "POST",
                body: "data=" + encodeURIComponent(query)
            });
            const data = await response.json();
            
            var sayac = 0;
            data.elements.forEach(el => {
                // KOORDÄ°NAT KURTARMA SÄ°STEMÄ°
                var lat = null, lon = null;
                
                if (el.lat && el.lon) { // YÃ¶ntem 1: DoÄŸrudan koordinat
                    lat = el.lat; lon = el.lon;
                } else if (el.center) { // YÃ¶ntem 2: Alan merkezi
                    lat = el.center.lat; lon = el.center.lng;
                }
                
                if (lat && lon) {
                    sayac++;
                    var ad = el.tags.name || "Ä°simsiz Cami / Mescit";
                    var osm = `https://www.openstreetmap.org/edit?${el.type}=${el.id}`;
                    
                    // Haritaya iÄŸne sapla
                    L.marker([lat, lon]).addTo(markerLayer).bindPopup(ad);
                    
                    // Listeye ekle
                    var card = `
                        <div class="card">
                            <b>${ad}</b>
                            <div class="btn-group">
                                <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}" target="_blank" class="btn blue">YOL TARÄ°FÄ°</a>
                                <a href="${osm}" target="_blank" class="btn green">DÃœZENLE (OSM)</a>
                            </div>
                        </div>`;
                    liste.insertAdjacentHTML('beforeend', card);
                }
            });

            status.innerText = `âœ… ${sayac} cami/mescit baÅŸarÄ±yla listelendi.`;
            if (sayac > 0) map.fitBounds(markerLayer.getBounds(), {padding: [20, 20]});

        } catch (err) {
            status.innerText = "âŒ Hata: BaÄŸlantÄ± koptu.";
        }
    }
</script>
</body>
</html>
