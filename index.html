<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami Rehberi Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; background: #fff; }
        header { background: #e30a17; color: white; padding: 12px; text-align: center; font-weight: bold; }
        #map { flex: 1; width: 100%; background: #f0f0f0; }
        #scan-btn {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: #e30a17; color: white; border: 2px solid white;
            padding: 12px 24px; border-radius: 30px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #panel { height: 38vh; overflow-y: auto; border-top: 4px solid #d4af37; padding: 10px; background: white; }
        .status { font-size: 13px; color: #e30a17; font-weight: bold; margin-bottom: 8px; text-align: center; }
        .item { border-bottom: 1px solid #eee; padding: 12px 0; }
        .btn-row { display: flex; gap: 8px; margin-top: 8px; }
        .btn { flex: 1; text-align: center; text-decoration: none; padding: 10px; border-radius: 5px; font-size: 12px; font-weight: bold; color: white; border: none; }
        .blue { background: #007bff; } .green { background: #28a745; } .red { background: #dc3545; }
        .dot { background: red; border: 2px solid white; border-radius: 50%; }
    </style>
</head>
<body>

<header>CAMÄ° BULUCU PRO</header>

<div style="position: relative; flex: 1;">
    <button id="scan-btn" onclick="manualScan()">ğŸ“ BU BÃ–LGEYÄ° TARA (3KM)</button>
    <div id="map"></div>
</div>

<div id="panel">
    <div id="status" class="status">HaritayÄ± kaydÄ±rÄ±p 'TARA'ya basÄ±n.</div>
    <div id="results"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    var map = L.map('map', { zoomControl: false, preferCanvas: true }).setView([37.87, 32.48], 14); // BaÅŸlangÄ±Ã§ Konya Meram
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markers = L.layerGroup().addTo(map);

    function manualScan() {
        var c = map.getCenter();
        fetchData(c.lat, c.lng);
    }

    async function fetchData(lat, lon) {
        document.getElementById('status').innerText = "â³ 3km alan taranÄ±yor...";
        document.getElementById('results').innerHTML = "";
        
        // Menzili 3000 metreye Ã§Ä±kardÄ±m ve hem node hem way (alan) verilerini dahil ettim
        var query = `[out:json][timeout:20];(node["amenity"="place_of_worship"]["religion"="muslim"](around:3000,${lat},${lon});way["amenity"="place_of_worship"]["religion"="muslim"](around:3000,${lat},${lon}););out center;`;
        var url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

        try {
            const response = await fetch(url);
            const data = await response.json();
            markers.clearLayers();
            
            if (!data.elements || data.elements.length === 0) {
                document.getElementById('status').innerText = "âŒ Cami bulunamadÄ±. LÃ¼tfen haritayÄ± kaydÄ±rÄ±p tekrar deneyin.";
                return;
            }

            var html = "";
            data.elements.forEach(el => {
                var la = el.lat || (el.center ? el.center.lat : null);
                var lo = el.lon || (el.center ? el.center.lng : null);
                if(!la || !lo) return;

                var name = el.tags.name || "Ä°simsiz Cami";
                var osm = `https://www.openstreetmap.org/edit?${el.type}=${el.id}`;
                
                if (el.tags.name) {
                    L.marker([la, lo]).addTo(markers).bindPopup(name);
                    html += `<div class="item"><b>${name}</b><div class="btn-row"><a href="https://www.google.com/maps/dir/?api=1&destination=${la},${lo}" target="_blank" class="btn blue">YOL TARÄ°FÄ°</a></div></div>`;
                } else {
                    L.marker([la, lo], {icon: L.divIcon({className:'dot', iconSize:[10,10]})}).addTo(markers);
                    html += `<div class="item" style="background:#fff5f5"><b>Ä°simsiz Ä°badethane</b><div class="btn-row"><button onclick="map.setView([${la},${lo}], 18)" class="btn red">BUL</button><a href="${osm}" target="_blank" class="btn green">OSM DÃœZENLE</a></div></div>`;
                }
            });

            document.getElementById('results').innerHTML = html;
            document.getElementById('status').innerText = "âœ… " + data.elements.length + " sonuÃ§ bulundu.";

        } catch (e) {
            document.getElementById('status').innerText = "âš ï¸ BaÄŸlantÄ± hatasÄ±. Tekrar deneyin.";
        }
    }
</script>
</body>
</html>
