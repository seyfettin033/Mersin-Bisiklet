<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami Rehberi Veri AvcÄ±sÄ±</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: sans-serif; }
        #map { position: absolute; top: 0; bottom: 45%; left: 0; right: 0; z-index: 1; }
        #panel { 
            position: absolute; bottom: 0; left: 0; right: 0; height: 45%;
            background: #fff; z-index: 10; border-top: 5px solid #d4af37;
            overflow-y: auto; padding: 10px;
        }
        #scan-btn {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: #e30a17; color: white; border: 2px solid white;
            padding: 15px 30px; border-radius: 50px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .status { color: #e30a17; font-weight: bold; text-align: center; margin-bottom: 10px; padding: 5px; background: #fff1f1; border-radius: 5px; }
        .card { border: 1px solid #ddd; padding: 12px; margin-bottom: 10px; border-radius: 8px; background: #fafafa; }
        .btn-group { display: flex; gap: 5px; margin-top: 10px; }
        .btn { flex: 1; text-align: center; text-decoration: none; padding: 10px; border-radius: 5px; font-size: 11px; font-weight: bold; color: white; border: none; }
        .blue { background: #007bff; } .green { background: #28a745; } .red { background: #dc3545; }
        .pulse { background: red; border: 2px solid white; border-radius: 50%; animation: shadow-pulse 1.5s infinite; }
        @keyframes shadow-pulse { 0% { box-shadow: 0 0 0 0px rgba(255, 0, 0, 0.4); } 100% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); } }
    </style>
</head>
<body>

<button id="scan-btn" onclick="derinTara()">ğŸš€ DERÄ°N TARAMA YAP (5KM)</button>
<div id="map"></div>

<div id="panel">
    <div id="status" class="status">Cihaz konumu bekleniyor...</div>
    <div id="liste"></div>
</div>

<script>
    var map = L.map('map', { zoomControl: false }).setView([37.87, 32.48], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markers = L.layerGroup().addTo(map);

    async function derinTara() {
        var c = map.getCenter();
        var status = document.getElementById('status');
        var liste = document.getElementById('liste');
        
        status.innerText = "ğŸ›°ï¸ BÃ¶lge taranÄ±yor (GeniÅŸ Etiket Modu)...";
        liste.innerHTML = "";

        // DERÄ°N SORGU: Sadece amenity deÄŸil, building=mosque ve diÄŸer tÃ¼m olasÄ±lÄ±klarÄ± tarar
        var query = `[out:json][timeout:45];
        (
          node["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${c.lat},${c.lng});
          way["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${c.lat},${c.lng});
          node["building"="mosque"](around:5000,${c.lat},${c.lng});
          way["building"="mosque"](around:5000,${c.lat},${c.lng});
        );
        out center;`;
        
        try {
            const response = await fetch("https://overpass-api.de/api/interpreter", {
                method: "POST",
                body: "data=" + encodeURIComponent(query)
            });

            const data = await response.json();
            markers.clearLayers();

            if (!data.elements || data.elements.length === 0) {
                status.innerText = "âŒ SonuÃ§ yok. LÃ¼tfen haritayÄ± kaydÄ±rÄ±n.";
                return;
            }

            data.elements.forEach(el => {
                var lat = el.lat || (el.center ? el.center.lat : null);
                var lon = el.lon || (el.center ? el.center.lng : null);
                if(!lat || !lon) return;

                var ad = el.tags.name || "Ä°simsiz Cami/Mescit";
                var isNamed = !!el.tags.name;
                var osmUrl = `https://www.openstreetmap.org/edit?${el.type}=${el.id}`;

                // Haritada gÃ¶ster
                var m;
                if(isNamed) {
                    m = L.marker([lat, lon]).addTo(markers);
                } else {
                    var redDot = L.divIcon({className: 'pulse', iconSize: [12, 12]});
                    m = L.marker([lat, lon], {icon: redDot}).addTo(markers);
                }
                m.bindPopup(ad);

                // Listeye ekle
                var card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <b style="color:${isNamed ? '#333' : '#e30a17'}">${isNamed ? ad : 'âš ï¸ Ä°SÄ°M EKSÄ°K!'}</b>
                    <div class="btn-group">
                        <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}" target="_blank" class="btn blue">YOL TARÄ°FÄ°</a>
                        <a href="${osmUrl}" target="_blank" class="btn green">OSM DÃœZENLE</a>
                        ${!isNamed ? `<button onclick="map.setView([${lat},${lon}], 18)" class="btn red">YERÄ°NÄ° BUL</button>` : ''}
                    </div>
                `;
                liste.appendChild(card);
            });

            status.innerText = `âœ… ${data.elements.length} ibadethane bulundu.`;

        } catch (err) {
            status.innerText = "âš ï¸ Sunucu meÅŸgul, 5 saniye sonra tekrar deneyin.";
        }
    }

    navigator.geolocation.getCurrentPosition(p => {
        map.setView([p.coords.latitude, p.coords.longitude], 15);
        derinTara();
    }, () => {
        status.innerText = "ğŸ“ Konum kapalÄ±. HaritayÄ± kaydÄ±rÄ±p taratÄ±n.";
    });
</script>
</body>
</html>
