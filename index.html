<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Camileri | Tam Kapsamlı Envanter</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <style>
        :root { --main-red: #c0392b; }
        body { margin: 0; display: flex; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }
        
        /* Sol Kontrol Paneli */
        #panel { 
            width: 350px; background: #fff; border-right: 4px solid var(--main-red); 
            padding: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 15px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
        }

        #map { flex-grow: 1; z-index: 1; }

        .logo { text-align: center; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .logo h1 { font-size: 18px; margin: 10px 0; color: #2c3e50; }
        
        .form-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 12px; font-weight: bold; color: #7f8c8d; }
        select { padding: 12px; border-radius: 8px; border: 2px solid #ddd; outline: none; }

        .btn-load { 
            background: var(--main-red); color: white; border: none; padding: 15px; 
            border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-load:hover { background: #a93226; }

        #status-card { 
            margin-top: auto; background: #fdf2f2; padding: 15px; 
            border-radius: 10px; border: 1px solid #f5c6cb; font-size: 13px;
        }

        /* Navigasyon Butonu */
        .btn-nav { 
            display: block; background: #27ae60; color: white; text-align: center; 
            padding: 8px; border-radius: 5px; text-decoration: none; margin-top: 10px; font-size: 12px;
        }
    </style>
</head>
<body>

<div id="panel">
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Flag_of_Turkey.svg" width="40">
        <h1>TÜRKİYE CAMİLERİ <br><span style="color:var(--main-red)">DİJİTAL ENVANTERİ</span></h1>
    </div>

    <div class="form-group">
        <label>İl Seçiniz</label>
        <select id="ilListesi" onchange="ilceleriGetir()">
            <option value="">İl Seçin...</option>
        </select>
    </div>

    <div class="form-group">
        <label>İlçe Seçiniz</label>
        <select id="ilceListesi" onchange="konumaGit()">
            <option value="">Önce İl Seçin</option>
        </select>
    </div>

    <button class="btn-load" onclick="verileriCek()">Bölgeyi Tara ve Getir</button>

    <div id="status-card">
        <strong>Durum:</strong> <span id="durumMesaj">Seçim yapın...</span><br>
        <strong>Bulunan Cami:</strong> <span id="camiSayisi">0</span>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
