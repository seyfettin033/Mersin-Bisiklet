<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cami Bulucu | Yol Tarifi Destekli</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root { --ana-kahve: #3d2b1f; --altin: #d4af37; --krem: #fdf5e6; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; background: var(--krem); overflow: hidden; }
        #header { background: var(--ana-kahve); color: var(--altin); padding: 15px; text-align: center; border-bottom: 3px solid var(--altin); z-index: 1000; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .logo-text { font-size: 1.5em; font-weight: bold; }
        #yakin-cubuk { background: #5d4037; color: #fff; padding: 10px; text-align: center; font-size: 0.9em; border-bottom: 1px solid var(--altin); }
        #map { flex-grow: 1; width: 100%; }
        
        /* Popup ve Etiketler */
        .cami-popup { text-align: center; }
        .yol-tarifi-btn { background: #28a745; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 8px; font-weight: bold; }
        .cami-etiket { background: var(--ana-kahve); color: var(--altin); border: 1px solid var(--altin); padding: 2px 5px; font-size: 11px; font-weight: bold; border-radius: 3px; white-space: nowrap; }
    </style>
</head>
<body>

<div id="header">
    <div class="logo-text"><i class="fa-solid fa-mosque"></i> CAMÄ° BULUCU</div>
    <div id="durum" style="font-size: 0.7em; color: #ccc;">Sistem baÅŸlatÄ±lÄ±yor...</div>
</div>

<div id="yakin-cubuk">ğŸ“ En yakÄ±n cami tespit ediliyor...</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([36.88, 30.70], 13); // VarsayÄ±lan Antalya
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var camiGrubu = L.layerGroup().addTo(map);
    var kullaniciKonum = null;

    // 1. Konumu Bul ve "BuradasÄ±nÄ±z" Ä°ÅŸaretle
    map.locate({setView: true, maxZoom: 16});

    map.on('locationfound', function(e) {
        kullaniciKonum = e.latlng;
        L.marker(e.latlng).addTo(map).bindPopup("<b>Åu an buradasÄ±nÄ±z</b>").openPopup();
        verileriGetir();
    });

    map.on('locationerror', function() {
        document.getElementById('durum').innerText = "Konum bulunamadÄ±, lÃ¼tfen izin verin.";
        verileriGetir();
    });

    // 2. TÃ¼m Camileri Ã‡ek ve Yol Tarifi Ekle
    function verileriGetir() {
        document.getElementById('durum').innerText = "TÃ¼m camiler taranÄ±yor...";
        var b = map.getBounds();
        var bbox = b.getSouthWest().lat + "," + b.getSouthWest().lng + "," + b.getNorthEast().lat + "," + b.getNorthEast().lng;
        
        // Sorguyu geniÅŸlettik: Sadece isimli deÄŸil, tÃ¼m 'muslim' ibadethanelerini getirir
        var query = `[out:json][timeout:25];(node["amenity"="place_of_worship"]["religion"="muslim"](${bbox});way["amenity"="place_of_worship"]["religion"="muslim"](${bbox}););out center;`;
        var url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

        fetch(url).then(res => res.json()).then(data => {
            camiGrubu.clearLayers();
            let enYakin = { isim: "", mesafe: Infinity };

            data.elements.forEach(el => {
                let lat = el.lat || el.center.lat;
                let lon = el.lon || el.center.lng;
                let isim = el.tags.name || "Ä°simsiz Cami / Mescit";

                // Google Haritalar Yol Tarifi Linki
                let tarifUrl = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;

                let marker = L.circleMarker([lat, lon], {
                    radius: 11, fillColor: "#d4af37", color: "#fff", weight: 2, fillOpacity: 0.9
                }).addTo(camiGrubu);

                // TÄ±klayÄ±nca aÃ§Ä±lan kutu (Yol tarifi butonu burada)
                marker.bindPopup(`
                    <div class="cami-popup">
                        <b>${isim}</b><br>
                        <a href="${tarifUrl}" target="_blank" class="yol-tarifi-btn">
                            <i class="fa-solid fa-location-arrow"></i> Yol Tarifi
                        </a>
                    </div>
                `);

                marker.bindTooltip(isim, {permanent: true, direction: 'top', className: 'cami-etiket', offset: [0, -10]});

                // Mesafe Hesaplama
                if (kullaniciKonum) {
                    let d = kullaniciKonum.distanceTo([lat, lon]);
                    if (d < enYakin.mesafe) {
                        enYakin.mesafe = d;
                        enYakin.isim = isim;
                    }
                }
            });

            document.getElementById('durum').innerText = data.elements.length + " cami listelendi.";
            if (enYakin.isim) {
                let mText = enYakin.mesafe > 1000 ? (enYakin.mesafe/1000).toFixed(1) + " km" : Math.round(enYakin.mesafe) + " metre";
                document.getElementById('yakin-cubuk').innerHTML = `ğŸ“ En yakÄ±n: <b>${enYakin.isim}</b> (${mText})`;
            }
        }).catch(() => {
            document.getElementById('durum').innerText = "Sunucu yanÄ±t vermedi, tekrar deneniyor...";
            setTimeout(verileriGetir, 3000);
        });
    }

    map.on('moveend', verileriGetir);
</script>
</body>
</html>
