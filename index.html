<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: #fff; }
        #map { height: 40vh; width: 100%; z-index: 1; border-bottom: 3px solid #2d5a27; }
        #panel { height: 60vh; overflow-y: auto; padding: 15px; box-sizing: border-box; background: #fdfdfd; }

        .cami-adi { font-weight: bold; font-size: 16px; margin-bottom: 10px; display: block; color: #333; }
        .btn-group { display: flex; gap: 8px; }
        .btn { flex: 1; text-align: center; padding: 12px; text-decoration: none; border-radius: 6px; font-weight: bold; color: white; font-size: 12px; }
        .nav-btn { background: #007bff; }
        .edit-btn { background: #28a745; }
    </style>
</head>
<body>

<div id="map"></div>
<div id="panel"><div id="liste"></div></div>

<script>
    // 1. VERÄ°LERÄ° BURAYA SABÄ°TLEDÄ°K (Engellenme ihtimali %0)
    var camiVerileri = [
        {ad: "Sahibata Camii", lat: 37.8695, lon: 32.4925, id: "283404533"},

    var map = L.map('map', { zoomControl: false }).setView([37.871, 32.491], 15);

    var listeHtml = "";
    camiVerileri.forEach(function(item) {

        var osmEditUrl = "https://www.openstreetmap.org/edit?#map=19/" + item.lat + "/" + item.lon;
        // Google Navigasyon Linki
        var googleUrl = "https://www.google.com/maps/dir/?api=1&destination=" + item.lat + "," + item.lon;

        listeHtml += '<div class="card">' +
            '<span class="cami-adi">' + item.ad + '</span>' +
            '<div class="btn-group">' +
                '<a class="btn nav-btn" href="' + googleUrl + '" target="_blank">ğŸš€ YOL TARÄ°FÄ°</a>' +
                '<a class="btn edit-btn" href="' + osmEditUrl + '" target="_blank">âœï¸ DÃœZENLE</a>' +

    });

    document.getElementById('liste').innerHTML = listeHtml;
</script>
