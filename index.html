<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Camileri | Görev Modu</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <style>
        :root { --ana: #e30a17; --altin: #d4af37; --krem: #f4f4f4; }
        body { margin:0; font-family: 'Segoe UI', sans-serif; background: var(--krem); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        header { background: var(--ana); color: white; padding: 15px; display: flex; align-items: center; gap: 15px; border-bottom: 4px solid #c10914; z-index: 1001; }
        .flag { width: 45px; height: 30px; background: url('https://flagcdn.com/tr.svg') no-repeat center; background-size: contain; }
        
        #namaz { display: flex; justify-content: center; gap: 8px; padding: 8px; font-size: 11px; background: white; border-bottom: 1px solid #ddd; flex-wrap: wrap; }
        #namaz span { background: #f8f8f8; padding: 3px 6px; border-radius: 4px; border: 1px solid #eee; }

        /* Harita ve Buton Konumlandırma */
        #harita-alani { position: relative; flex: 1; min-height: 40vh; }
        #map { height: 100%; width: 100%; }
        
        /* BU BÖLGEDE ARA BUTONU */
        #ara-katman {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: none; /* Sadece harita hareket edince görünecek */
        }
        .btn-yuzen {
            background: white;
            color: var(--ana);
            border: 2px solid var(--ana);
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .btn-yuzen:hover { background: var(--ana); color: white; }

        #panel { background: white; padding: 15px; border-top: 2px solid var(--altin); overflow-y: auto; height: 35vh; }
        .istatistik { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; font-weight: bold; position: sticky; top: 0; background: white; padding-bottom: 5px; }
        
        #sonuclar { list-style: none; padding: 0; margin: 0; }
        #sonuclar li { padding: 12px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .yol-btn { background: #007bff; color: white; text-decoration: none; padding: 6px 12px; border-radius: 5px; font-size: 12px; font-weight: bold; border: none; }
        .gorev-btn { background: #dc3545; }

        .gorev-marker-css { background: red; border: 2px solid white; border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }
    </style>
</head>
<body>

<header>
    <div class="flag"></div>
    <div style="flex:1">
        <h1 style="margin:0; font-size:18px;">TÜRKİYE CAMİLERİ</h1>
        <small>Görev Modu Aktif</small>
    </div>
</header>

<div id="namaz">Vakitler yükleniyor...</div>

<div id="harita-alani">
    <div id="ara-katman">
        <button class="btn-yuzen" onclick="bolgedeAra()">
            <i class="fa-solid fa-arrows-rotate"></i> Bu Bölgede Ara
        </button>
    </div>
    <div id="map"></div>
</div>

<div id="panel">
    <div class="istatistik">
        <span><i class="fa-solid fa-mosque"></i> <span id="sayac">0</span> Cami</span>
        <span style="color:red"><i class="fa-solid fa-circle-exclamation"></i> <span id="gorev-sayac">0</span> Görev</span>
    </div>
    <ul id="sonuclar"></ul>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { zoomControl: false }).setView([39, 35], 6);
    L.control.zoom({ position: 'bottomright' }).addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const markerGrubu = L.layerGroup().addTo(map);

    // Konum ve Başlangıç
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
            const {latitude: lat, longitude: lon} = pos.coords;
            map.setView([lat, lon], 15);
            verileriCek(lat, lon);
            namazGetir(lat, lon);
        });
    }

    function namazGetir(lat, lon) {
        fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=13`)
        .then(r => r.json()).then(d => {
            const t = d.data.timings;
            document.getElementById("namaz").innerHTML = `
                <span>İmsak ${t.Fajr}</span> <span>Öğle ${t.Dhuhr}</span>
                <span>İkindi ${t.Asr}</span> <span>Akşam ${t.Maghrib}</span> <span>Yatsı ${t.Isha}</span>
            `;
        });
    }

    function bolgedeAra() {
        const c = map.getCenter();
        document.getElementById("ara-katman").style.display = "none";
        verileriCek(c.lat, c.lng);
    }

    function verileriCek(lat, lon) {
        const q = `[out:json][timeout:25];
        (
          node["amenity"="place_of_worship"]["religion"="muslim"](around:2500,${lat},${lon});
          way["amenity"="place_of_worship"]["religion"="muslim"](around:2500,${lat},${lon});
        );
        out center;`;

        fetch("https://overpass-api.de/api/interpreter", {
            method: "POST",
            body: "data=" + encodeURIComponent(q)
        })
        .then(r => r.json())
        .then(data => {
            markerGrubu.clearLayers();
            let cSay = 0, gSay = 0, html = "";

            data.elements.forEach(el => {
                const la = el.lat || el.center.lat;
                const lo = el.lon || el.center.lng;
                const isim = el.tags.name;
                
                if (isim) {
                    cSay++;
                    L.marker([la, lo]).addTo(markerGrubu).bindPopup(`<b>${isim}</b>`);
                    html += `<li><span>${isim}</span> <a href="https://www.google.com/maps/dir/?api=1&destination=${la},${lo}" target="_blank" class="yol-btn">GİT</a></li>`;
                } else {
                    gSay++;
                    const gorevIcon = L.divIcon({ className: 'gorev-marker-css', iconSize: [12, 12] });
                    L.marker([la, lo], {icon: gorevIcon}).addTo(markerGrubu).bindPopup(`<b style="color:red">İsimsiz Cami</b><br><button class="yol-btn gorev-btn" onclick="window.open('https://www.openstreetmap.org/edit?node=${el.id}')">İSİM EKLE</button>`);
                    html += `<li style="background:#fff0f0"><span>İsimsiz Cami</span> <button onclick="map.setView([${la},${lo}], 18)" class="yol-btn gorev-btn">BUL</button></li>`;
                }
            });
            document.getElementById("sonuclar").innerHTML = html || "<li>Bu bölgede sonuç bulunamadı.</li>";
            document.getElementById("sayac").innerText = cSay;
            document.getElementById("gorev-sayac").innerText = gSay;
        });
    }

    // Harita her hareket ettiğinde "Bu Bölgede Ara" butonunu göster
    map.on('movestart', () => {
        document.getElementById("ara-katman").style.display = "block";
    });
</script>

</body>
</html>
