<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami Rehberi Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
        #map { position: absolute; top: 0; bottom: 40%; left: 0; right: 0; z-index: 1; }
        #panel { position: absolute; bottom: 0; left: 0; right: 0; height: 40%; background: white; border-top: 4px solid #d4af37; overflow-y: auto; padding: 10px; z-index: 100; }
        #scan-btn { 
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%); 
            z-index: 1000; background: #e30a17; color: white; border: 2px solid white; 
            padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .status { color: #e30a17; font-weight: bold; text-align: center; margin-bottom: 10px; font-size: 13px; }
        .card { border: 1px solid #ddd; padding: 12px; margin-bottom: 10px; border-radius: 8px; background: #f9f9f9; }
        .btn-group { display: flex; gap: 5px; margin-top: 10px; }
        .btn { flex: 1; text-align: center; text-decoration: none; padding: 10px; border-radius: 5px; font-size: 11px; font-weight: bold; color: white; }
        .blue { background: #007bff; } .green { background: #28a745; }
    </style>
</head>
<body>

<button id="scan-btn" onclick="tara()">ğŸ” 89+ VERÄ°YÄ° GÃ–RÃœNÃœR YAP</button>
<div id="map"></div>

<div id="panel">
    <div id="status" class="status">HaritayÄ± hareket ettirip butona basÄ±n.</div>
    <div id="liste"></div>
</div>

<script>
    var map = L.map('map', { zoomControl: false }).setView([37.871, 32.491], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markerLayer = L.featureGroup().addTo(map);

    async function tara() {
        const status = document.getElementById('status');
        const liste = document.getElementById('liste');
        const b = map.getBounds();
        const bbox = b.getSouth() + "," + b.getWest() + "," + b.getNorth() + "," + b.getEast();
        
        status.innerText = "ğŸ›°ï¸ Veri Ã§ekiliyor (LÃ¼tfen bekleyin)...";
        liste.innerHTML = "";
        markerLayer.clearLayers();

        // En gÃ¼venli ve hÄ±zlÄ± Overpass sorgusu
        const query = '[out:json][timeout:25];(node["amenity"="place_of_worship"]["religion"="muslim"](' + bbox + ');way["amenity"="place_of_worship"]["religion"="muslim"](' + bbox + '););out center;';
        const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error("Sunucu yanÄ±t vermedi (Kod: " + response.status + ")");
            
            const data = await response.json();

            if (!data.elements || data.elements.length === 0) {
                status.innerText = "âŒ Bu ekranda kayÄ±tlÄ± cami bulunamadÄ±.";
                return;
            }

            data.elements.forEach(el => {
                const lat = el.lat || (el.center ? el.center.lat : null);
                const lon = el.lon || (el.center ? el.center.lng : null);
                
                if (lat && lon) {
                    const ad = el.tags.name || "Ä°simsiz Cami/Mescit";
                    const typeId = el.type + "=" + el.id;
                    
                    // Haritaya iÄŸne
                    L.marker([lat, lon]).addTo(markerLayer).bindPopup(ad);
                    
                    // Listeye kart
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = '<b>' + ad + '</b><div class="btn-group">' +
                        '<a href="https://www.google.com/maps/dir/?api=1&destination=' + lat + ',' + lon + '" target="_blank" class="btn blue">YOL TARÄ°FÄ°</a>' +
                        '<a href="https://www.openstreetmap.org/edit?' + typeId + '" target="_blank" class="btn green">DÃœZENLE</a>' +
                    '</div>';
                    liste.appendChild(card);
                }
            });

            status.innerText = "âœ… " + data.elements.length + " nokta baÅŸarÄ±yla iÅŸlendi.";
            map.fitBounds(markerLayer.getBounds(), {padding: [20, 20]});

        } catch (err) {
            status.innerText = "âš ï¸ Hata: " + err.message + ". Ä°nternetinizi kontrol edip tekrar deneyin.";
        }
    }
</script>
</body>
</html>
