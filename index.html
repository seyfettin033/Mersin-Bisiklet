<link rel="stylesheet"
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
    height: 100%;

}

body {
    font-family: system-ui, -apple-system;

}

<body>

<header>
<h1>ğŸ•Œ TÃ¼rkiye Ä°simsiz Camiler</h1>
<small>OSM veri dÃ¼zeltme haritasÄ±</small>
</header>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// Harita oluÅŸtur
var map = L.map('map').setView([39, 35], 6);

// Harita katmanÄ±
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
}).addTo(map);

// Overpass sorgusu (TÃ¼rkiye)
var query = `
[out:json][timeout:50];
(
  node["amenity"="place_of_worship"]["religion"="muslim"]["name"!~"."](35.8,25.6,42.1,44.8);
  way["amenity"="place_of_worship"]["religion"="muslim"]["name"!~"."](35.8,25.6,42.1,44.8);
);
out center;
`;

fetch("https://overpass-api.de/api/interpreter", {
    method: "POST",
    body: query
})
.then(function(res){ return res.json(); })
.then(function(data){

    data.elements.forEach(function(el){

        var lat = el.lat || el.center.lat;
        var lon = el.lon || el.center.lon;

        var osmLink =
          "https://www.openstreetmap.org/edit?editor=id#map=19/" + lat + "/" + lon;

        var googleLink =
          "https://www.google.com/maps/search/cami/@"+lat+","+lon+",19z";

        var popup =
          "<b>â— Ä°simsiz Cami</b><br><br>" +
          "<a href='"+osmLink+"' target='_blank'>âœï¸ OSM'de Ä°sim Gir</a><br>" +
          "<a href='"+googleLink+"' target='_blank'>ğŸ” Googleâ€™da Kontrol</a>";

        L.circleMarker([lat, lon], {
            radius: 5,
            color: "#166534",
            fillColor: "#16a34a",
            fillOpacity: 0.9
        })
        .addTo(map)
        .bindPopup(popup);
    });

})
.catch(function(err){
    alert("Veri yÃ¼klenemedi: Overpass limiti dolu olabilir.");
});
</script>

</body>
</html>
