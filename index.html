<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami Rehberi v8.0</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: -apple-system, sans-serif; background: #fff; }
        #map { position: absolute; top: 0; bottom: 45%; left: 0; right: 0; z-index: 1; background: #eee; }
        #panel { 
            position: absolute; bottom: 0; left: 0; right: 0; height: 45%;
            background: white; z-index: 10; border-top: 4px solid #d4af37;
            overflow-y: auto; padding: 10px;
        }
        #scan-btn {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: #e30a17; color: white; border: 2px solid white;
            padding: 12px 25px; border-radius: 30px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .status { color: #e30a17; font-weight: bold; text-align: center; margin-bottom: 10px; font-size: 14px; background: #fff1f1; padding: 8px; border-radius: 5px; }
        .card { border: 1px solid #eee; padding: 12px; margin-bottom: 8px; border-radius: 8px; background: #fafafa; }
        .btn-group { display: flex; gap: 5px; margin-top: 8px; }
        .btn { flex: 1; text-align: center; text-decoration: none; padding: 10px; border-radius: 5px; font-size: 11px; font-weight: bold; color: white; border: none; }
        .blue { background: #007bff; } .green { background: #28a745; } .red { background: #dc3545; }
    </style>
</head>
<body>

<button id="scan-btn" onclick="derinTara()">ğŸ” 83 NOKTAYI LÄ°STELE VE GÃ–STER</button>
<div id="map"></div>

<div id="panel">
    <div id="status" class="status">BaÅŸlamak iÃ§in 'TARA'ya basÄ±n.</div>
    <div id="liste"></div>
</div>

<script>
    // HaritayÄ± zorla oluÅŸtur
    var map = L.map('map', { zoomControl: false, preferCanvas: true }).setView([37.87, 32.48], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markerLayer = L.featureGroup().addTo(map);

    async function derinTara() {
        var c = map.getCenter();
        var status = document.getElementById('status');
        var liste = document.getElementById('liste');
        
        status.innerText = "â³ Veriler iÅŸleniyor, lÃ¼tfen bekleyin...";
        liste.innerHTML = "";
        markerLayer.clearLayers();

        // En geniÅŸ kapsamlÄ± sorgu
        var query = `[out:json][timeout:30];(node["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${c.lat},${c.lng});way["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${c.lat},${c.lng});node["building"="mosque"](around:5000,${c.lat},${c.lng});way["building"="mosque"](around:5000,${c.lat},${c.lng}););out center;`;
        
        try {
            const response = await fetch("https://overpass-api.de/api/interpreter", {
                method: "POST",
                body: "data=" + encodeURIComponent(query)
            });

            const data = await response.json();
            var count = 0;

            // DÃ–NGÃœ BAÅLANGICI - Hata olsa bile devam etmesi iÃ§in Try-Catch dÃ¶ngÃ¼ iÃ§inde
            data.elements.forEach(el => {
                try {
                    var lat = parseFloat(el.lat || (el.center ? el.center.lat : null));
                    var lon = parseFloat(el.lon || (el.center ? el.center.lng : null));
                    
                    if(!lat || !lon) return; // Koordinat yoksa bu noktayÄ± atla

                    var ad = el.tags.name || "Ä°simsiz Cami/Mescit";
                    var isNamed = !!el.tags.name;
                    var osmUrl = `https://www.openstreetmap.org/edit?${el.type}=${el.id}`;

                    // 1. Haritaya Marker Ekle
                    L.marker([lat, lon]).addTo(markerLayer).bindPopup(ad);

                    // 2. Listeye Kart Ekle
                    var card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <b style="color:${isNamed ? '#333' : '#e30a17'}">${ad}</b>
                        <div class="btn-group">
                            <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}" target="_blank" class="btn blue">YOL TARÄ°FÄ°</a>
                            <a href="${osmUrl}" target="_blank" class="btn green">OSM DÃœZENLE</a>
                            <button onclick="map.setView([${lat},${lon}], 18)" class="btn red">BUL</button>
                        </div>
                    `;
                    liste.appendChild(card);
                    count++;
                } catch (e) {
                    console.error("Bir nokta iÅŸlenirken hata oluÅŸtu, atlanÄ±yor...");
                }
            });

            status.innerText = `âœ… ${count} nokta hem haritaya hem listeye eklendi.`;
            
            // Markerlar bittikten sonra haritayÄ± odakla
            if(count > 0) map.fitBounds(markerLayer.getBounds(), {padding: [30, 30]});

        } catch (err) {
            status.innerText = "âš ï¸ BaÄŸlantÄ± hatasÄ±. Tekrar deneyin.";
        }
    }

    // Ä°lk aÃ§Ä±lÄ±ÅŸ
    navigator.geolocation.getCurrentPosition(p => {
        map.setView([p.coords.latitude, p.coords.longitude], 15);
        derinTara();
    }, () => { status.innerText = "ğŸ“ Konum kapalÄ±. HaritayÄ± kaydÄ±rÄ±p taratÄ±n."; });
</script>
</body>
</html>
