<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami Rehberi - Kesin √á√∂z√ºm</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; background: #fff; }
        #map { position: absolute; top: 0; bottom: 40%; left: 0; right: 0; z-index: 1; }
        #panel { position: absolute; bottom: 0; left: 0; right: 0; height: 40%; background: white; border-top: 5px solid #d4af37; overflow-y: auto; padding: 10px; z-index: 100; }
        #scan-btn { 
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%); 
            z-index: 1000; background: #e30a17; color: white; border: 2px solid white; 
            padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .status { color: #e30a17; font-weight: bold; text-align: center; margin-bottom: 10px; font-size: 14px; background: #fff1f1; padding: 5px; border-radius: 5px; }
        .card { border: 1px solid #ddd; padding: 12px; margin-bottom: 10px; border-radius: 8px; background: #fdfdfd; }
        .btn-group { display: flex; gap: 5px; margin-top: 10px; }
        .btn { flex: 1; text-align: center; text-decoration: none; padding: 12px; border-radius: 5px; font-size: 11px; font-weight: bold; color: white; border: none; }
        .blue { background: #007bff; } .green { background: #28a745; }
    </style>
</head>
<body>

<button id="scan-btn" onclick="tara()">üöÄ 89 VERƒ∞Yƒ∞ √áIKAR VE G√ñSTER</button>
<div id="map"></div>

<div id="panel">
    <div id="status" class="status">Ba≈ülatmak i√ßin butona basƒ±n.</div>
    <div id="liste"></div>
</div>

<script>
    var map = L.map('map', { zoomControl: false }).setView([37.87, 32.48], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markerLayer = L.featureGroup().addTo(map);

    async function tara() {
        const c = map.getCenter();
        const status = document.getElementById('status');
        const liste = document.getElementById('liste');
        
        status.innerText = "‚è≥ Veri t√ºneli a√ßƒ±lƒ±yor...";
        liste.innerHTML = "";
        markerLayer.clearLayers();

        const query = `[out:json][timeout:30];(node["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${c.lat},${c.lng});way["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${c.lat},${c.lng}););out center;`;
        
        // 1. Doƒürudan deneme 2. K√∂pr√º 1 deneme 3. K√∂pr√º 2 deneme
        const url1 = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);
        const url2 = "https://api.allorigins.win/get?url=" + encodeURIComponent(url1);

        try {
            let response = await fetch(url1).catch(() => fetch(url2));
            let data;
            
            const resData = await response.json();
            // Eƒüer veri k√∂pr√ºden gelmi≈üse 'contents' i√ßindedir, gelmemi≈üse direkt objedir
            data = resData.contents ? JSON.parse(resData.contents) : resData;

            if (!data.elements || data.elements.length === 0) {
                status.innerText = "‚ùå Veri bo≈ü d√∂nd√º. Haritayƒ± kaydƒ±rƒ±p deneyin.";
                return;
            }

            let eklendi = 0;
            data.elements.forEach(el => {
                const lat = el.lat || (el.center ? el.center.lat : null);
                const lon = el.lon || (el.center ? el.center.lng : null);
                
                if (lat && lon) {
                    const ad = el.tags.name || "ƒ∞simsiz Cami/Mescit";
                    const osm = "https://www.openstreetmap.org/edit?" + el.type + "=" + el.id;
                    const google = "https://www.google.com/maps/dir/?api=1&destination=" + lat + "," + lon;
                    
                    // Harita iƒünesi
                    L.marker([lat, lon]).addTo(markerLayer).bindPopup(ad);
                    
                    // Liste √∂ƒüesi
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<b>${ad}</b><div class="btn-group">
                        <a href="${google}" target="_blank" class="btn blue">NAVƒ∞GASYON</a>
                        <a href="${osm}" target="_blank" class="btn green">D√úZENLE</a>
                    </div>`;
                    liste.appendChild(card);
                    eklendi++;
                }
            });

            status.innerText = "‚úÖ " + eklendi + " nokta ba≈üarƒ±yla y√ºklendi.";
            if (eklendi > 0) map.fitBounds(markerLayer.getBounds(), {padding: [30, 30]});

        } catch (err) {
            status.innerText = "‚ö†Ô∏è Baƒülantƒ± hala engelleniyor. L√ºtfen Wi-Fi'yi kapatƒ±p mobil veri ile deneyin.";
            console.error(err);
        }
    }
</script>
</body>
</html>
