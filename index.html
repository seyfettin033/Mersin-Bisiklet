<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami Rehberi - D√ºzenleme Modu</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: #f0f2f5; }
        #map { height: 40vh; width: 100%; z-index: 1; border-bottom: 4px solid #2d5a27; }
        #panel { height: 60vh; overflow-y: auto; padding: 15px; box-sizing: border-box; }
        
        .card { 
            background: white; 
            border-radius: 12px; 
            padding: 15px; 
            margin-bottom: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-left: 6px solid #2d5a27;
        }
        
        .cami-adi { font-weight: bold; font-size: 17px; color: #1a1a1a; margin-bottom: 10px; display: block; }
        
        .btn-group { display: flex; gap: 10px; }
        
        .btn { 
            flex: 1;
            text-align: center; 
            padding: 12px; 
            text-decoration: none; 
            border-radius: 8px; 
            font-weight: bold;
            font-size: 13px;
            color: white;
            transition: opacity 0.2s;
        }
        
        .nav-btn { background: #007bff; } /* Mavi: Git */
        .edit-btn { background: #28a745; } /* Ye≈üil: D√ºzenle */
        
        .btn:active { opacity: 0.7; }
    </style>
</head>
<body>

<div id="map"></div>
<div id="panel"><div id="liste"></div></div>

<script>
    // 1. √ñrnek Veriler (id ve type bilgilerini de ekledik ki d√ºzenleme linki √ßalƒ±≈üsƒ±n)
    var camiVerileri = [
        {ad: "Sahibata Camii", lat: 37.8695, lon: 32.4925, type: "node", id: "283404533"},
        {ad: "Kamberler Camii", lat: 37.8712, lon: 32.4940, type: "node", id: "4455829285"},
        {ad: "≈û√ºkran Camii", lat: 37.8705, lon: 32.4890, type: "way", id: "447178972"},
        {ad: "Aziziye Camii", lat: 37.8720, lon: 32.4980, type: "node", id: "283404537"},
        {ad: "Kapƒ± Camii", lat: 37.8725, lon: 32.4955, type: "way", id: "254425251"}
    ];

    var map = L.map('map', { zoomControl: false }).setView([37.871, 32.491], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var listeElemani = document.getElementById('liste');

    camiVerileri.forEach(function(item) {
        L.marker([item.lat, item.lon]).addTo(map).bindPopup(item.ad);

        // OSM D√ºzenleme Linki Formatƒ±
        var osmEditUrl = "https://www.openstreetmap.org/edit?" + item.type + "=" + item.id;
        // Google Navigasyon Linki
        var googleUrl = "https://www.google.com/maps/dir/?api=1&destination=" + item.lat + "," + item.lon;

        var kart = document.createElement('div');
        kart.className = 'card';
        kart.innerHTML = 
            '<span class="cami-adi">' + item.ad + '</span>' +
            '<div class="btn-group">' +
                '<a class="btn nav-btn" href="' + googleUrl + '" target="_blank">üöÄ YOL TARƒ∞Fƒ∞</a>' +
                '<a class="btn edit-btn" href="' + osmEditUrl + '" target="_blank">‚úçÔ∏è D√úZENLE</a>' +
            '</div>';
        listeElemani.appendChild(kart);
    });
</script>

</body>
</html>
