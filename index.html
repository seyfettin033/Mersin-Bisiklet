<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami Rehberi v4.0</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; background: #fff; }
        header { background: #e30a17; color: white; padding: 10px; text-align: center; height: 50px; font-weight: bold; }
        
        #map-area { position: relative; flex: 1; width: 100%; border-bottom: 2px solid #ddd; }
        #map { height: 100%; width: 100%; }

        .scan-btn { 
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 1001; background: #e30a17; color: white; border: 2px solid white;
            padding: 12px 25px; border-radius: 30px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #list-area { height: 40vh; overflow-y: auto; background: #fff; padding: 10px; }
        .status { font-size: 13px; color: #e30a17; font-weight: bold; text-align: center; margin-bottom: 10px; }
        .item { border-bottom: 2px solid #f0f0f0; padding: 15px 5px; }
        .btn-git { display: block; background: #007bff; color: white; text-align: center; padding: 10px; border-radius: 6px; text-decoration: none; margin-top: 10px; font-weight: bold; }
        .btn-edit { display: inline-block; background: #28a745; color: white; padding: 6px 12px; border-radius: 4px; text-decoration: none; font-size: 12px; margin-top: 5px; }
    </style>
</head>
<body>

<header>CAMÄ° REHBERÄ° V4.0</header>

<div id="map-area">
    <button class="scan-btn" onclick="tara()">ğŸ” BU BÃ–LGEYÄ° GENÄ°Å TARA (5KM)</button>
    <div id="map"></div>
</div>

<div id="list-area">
    <div id="status" class="status">HaritayÄ± kaydÄ±rÄ±p taramaya basÄ±n.</div>
    <div id="liste"></div>
</div>

<script>
    var map = L.map('map', { zoomControl: false }).setView([37.87, 32.48], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markers = L.layerGroup().addTo(map);

    async function tara() {
        var c = map.getCenter();
        document.getElementById('status').innerText = "â³ 5km alan taranÄ±yor, lÃ¼tfen bekleyin...";
        document.getElementById('liste').innerHTML = "";
        
        // GENÄ°ÅLETÄ°LMÄ°Å SORGU: Hem Nokta (node) hem Alan (way) camileri Ã§eker
        var q = `[out:json][timeout:30];(node["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${c.lat},${c.lng});way["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${c.lat},${c.lng}););out center;`;
        var url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(q);

        try {
            const res = await fetch(url);
            const data = await res.json();
            markers.clearLayers();
            
            if(!data.elements || data.elements.length === 0) {
                document.getElementById('status').innerText = "âŒ SonuÃ§ bulunamadÄ±. HaritayÄ± baÅŸka yÃ¶ne kaydÄ±rÄ±n.";
                return;
            }

            var html = "";
            data.elements.forEach(el => {
                var la = el.lat || el.center.lat;
                var lo = el.lon || el.center.lng;
                var ad = el.tags.name || "Ä°simsiz Ä°badethane";
                var isimsiz = !el.tags.name;

                // Haritaya ekle
                L.circleMarker([la, lo], {
                    radius: 7, fillColor: isimsiz ? "red" : "blue", color: "#fff", weight: 2, fillOpacity: 0.9
                }).addTo(markers).bindPopup(ad);

                // Listeye ekle
                html += `<div class="item">
                    <b>${ad}</b>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <a href="https://www.google.com/maps/dir/?api=1&destination=${la},${lo}" target="_blank" class="btn-git" style="flex:1">YOL TARÄ°FÄ°</a>
                        ${isimsiz ? `<a href="https://www.openstreetmap.org/edit?${el.type}=${el.id}" target="_blank" class="btn-edit">OSM DÃœZENLE</a>` : ""}
                    </div>
                </div>`;
            });

            document.getElementById('liste').innerHTML = html;
            document.getElementById('status').innerText = "âœ… " + data.elements.length + " cami/mescit bulundu.";

        } catch (err) {
            document.getElementById('status').innerText = "âš ï¸ Sunucu yoÄŸun. LÃ¼tfen 5 saniye sonra tekrar basÄ±n.";
        }
    }

    // Ä°lk aÃ§Ä±lÄ±ÅŸta otomatik tara
    window.onload = () => { setTimeout(tara, 1000); };
</script>
</body>
</html>
