<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cami Rehberi - Ham Veri Modu</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; font-family: monospace; background: #000; color: #0f0; }
        #map { height: 35vh; width: 100%; border-bottom: 2px solid #0f0; }
        #panel { height: 65vh; overflow-y: auto; padding: 5px; }
        #scan-btn { 
            position: fixed; top: 5px; right: 5px; z-index: 9999; 
            background: #0f0; color: #000; border: none; padding: 10px; font-weight: bold;
        }
        .ham-veri { border-bottom: 1px solid #333; padding: 10px 0; }
        .git-link { color: #fff; background: #0055ff; padding: 5px; text-decoration: none; display: inline-block; margin-top: 5px; }
    </style>
</head>
<body>

<button id="scan-btn" onclick="tara()">VERİYİ ÇEK</button>
<div id="map"></div>
<div id="panel">
    <div id="status">HAZIR. BUTONA BASIN.</div>
    <div id="liste"></div>
</div>

<script>
    var map = L.map('map').setView([37.871, 32.491], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    window.processOSM = function(data) {
        var status = document.getElementById('status');
        var liste = document.getElementById('liste');
        
        if (!data || !data.elements) {
            status.innerText = "VERİ ALINAMADI.";
            return;
        }

        // Listeyi en ilkel şekilde oluştur (HTML DOM kullanmadan, düz metin birleştirme)
        var metinBloku = "";
        for (var i = 0; i < data.elements.length; i++) {
            var el = data.elements[i];
            var lat = el.lat || (el.center ? el.center.lat : null);
            var lon = el.lon || (el.center ? el.center.lng : null);
            
            if (lat && lon) {
                var ad = (el.tags && el.tags.name) ? el.tags.name : "ISIMSIZ CAMI";
                metinBloku += '<div class="ham-veri">' +
                    '[' + (i+1) + '] ' + ad.toUpperCase() + '<br>' +
                    '<a class="git-link" href="https://www.google.com/maps?q=' + lat + ',' + lon + '">HARITADA AC</a>' +
                    '</div>';
            }
        }
        
        liste.innerHTML = metinBloku;
        status.innerText = data.elements.length + " ADET VERI BASILDI.";
    };

    function tara() {
        var b = map.getBounds();
        var bbox = b.getSouth() + "," + b.getWest() + "," + b.getNorth() + "," + b.getEast();
        document.getElementById('status').innerText = "YUKLENIYOR...";

        var q = '[out:json][timeout:20];(node["amenity"="place_of_worship"]["religion"="muslim"](' + bbox + ');way["amenity"="place_of_worship"]["religion"="muslim"](' + bbox + '););out center;';
        var s = document.createElement('script');
        s.src = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(q) + "&jsonp=processOSM";
        document.body.appendChild(s);
    }
</script>
</body>
</html>
