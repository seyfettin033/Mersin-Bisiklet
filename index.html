<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami Rehberi - GÃ¶rÃ¼nÃ¼rlÃ¼k OnarÄ±cÄ±</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Harita ve Panel ArasÄ±ndaki Ã‡akÄ±ÅŸmayÄ± Ã–nleyen Stil */
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #333; }
        
        #map { 
            height: 50vh; /* EkranÄ±n yarÄ±sÄ± harita */
            width: 100%; 
            z-index: 10; 
        }
        
        #panel { 
            height: 50vh; /* DiÄŸer yarÄ±sÄ± liste */
            width: 100%;
            background: #ffffff; 
            overflow-y: scroll; 
            padding: 15px; 
            box-sizing: border-box;
            border-top: 4px solid #d4af37;
            z-index: 20;
            position: relative;
        }

        #scan-btn { 
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%); 
            z-index: 1000; background: #e30a17; color: white; border: 2px solid white; 
            padding: 12px 25px; border-radius: 30px; font-weight: bold; font-size: 16px;
        }

        .status { color: #e30a17; font-weight: bold; text-align: center; margin-bottom: 15px; background: #fff1f1; padding: 10px; border-radius: 5px; }
        .card { border: 2px solid #eee; padding: 15px; margin-bottom: 15px; border-radius: 10px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn { flex: 1; text-align: center; text-decoration: none; padding: 12px; border-radius: 5px; font-size: 13px; font-weight: bold; color: white; border: none; }
        .blue { background: #007bff; } .green { background: #28a745; }
    </style>
</head>
<body>

<button id="scan-btn" onclick="tara()">ğŸš€ 14+ VERÄ°YÄ° GÃ–STER</button>

<div id="map"></div>

<div id="panel">
    <div id="status" class="status">Butona basÄ±nca 14 nokta burada listelenecek.</div>
    <div id="liste"></div>
</div>

<script>
    // HaritayÄ± baÅŸlatÄ±rken merkeze odaklan
    var map = L.map('map', { zoomControl: true }).setView([37.871, 32.491], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markerLayer = L.featureGroup().addTo(map);

    window.processOSM = function(data) {
        const status = document.getElementById('status');
        const liste = document.getElementById('liste');
        
        liste.innerHTML = "";
        markerLayer.clearLayers();

        if (!data || !data.elements || data.elements.length === 0) {
            status.innerText = "âŒ Veri iÃ§eriÄŸi boÅŸ geldi.";
            return;
        }

        data.elements.forEach(function(el) {
            var lat = el.lat || (el.center ? el.center.lat : null);
            var lon = el.lon || (el.center ? el.center.lng : null);
            
            if (lat && lon) {
                var ad = (el.tags && el.tags.name) ? el.tags.name : "Ä°simsiz Ä°badethane";
                
                // 1. Haritaya Marker Ekle (Zorlayarak)
                var m = L.marker([lat, lon]).addTo(markerLayer);
                m.bindPopup("<b>" + ad + "</b>");
                
                // 2. Listeye Kart Ekle (Zorlayarak)
                var card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = '<div style="font-size:16px; margin-bottom:10px;"><b>' + ad + '</b></div>' +
                    '<div class="btn-group">' +
                        '<a href="https://www.google.com/maps/dir/?api=1&destination=' + lat + ',' + lon + '" target="_blank" class="btn blue">YOL TARÄ°FÄ°</a>' +
                        '<a href="https://www.openstreetmap.org/edit?' + el.type + '=' + el.id + '" target="_blank" class="btn green">DÃœZENLE</a>' +
                    '</div>';
                liste.appendChild(card);
            }
        });

        status.innerText = "âœ… " + data.elements.length + " nokta baÅŸarÄ±yla GÃ–RÃœNÃœR yapÄ±ldÄ±.";
        
        // Markerlar varsa haritayÄ± onlara gÃ¶re ayarla
        if (markerLayer.getLayers().length > 0) {
            map.invalidateSize(); // Harita boyutunu gÃ¼ncelle
            map.fitBounds(markerLayer.getBounds(), {padding: [30, 30]});
        }
    };

    function tara() {
        const b = map.getBounds();
        const bbox = b.getSouth() + "," + b.getWest() + "," + b.getNorth() + "," + b.getEast();
        document.getElementById('status').innerText = "ğŸ›°ï¸ 14 veri iÅŸleniyor, lÃ¼tfen bekleyin...";

        const query = '[out:json][timeout:25];(node["amenity"="place_of_worship"]["religion"="muslim"](' + bbox + ');way["amenity"="place_of_worship"]["religion"="muslim"](' + bbox + '););out center;';
        
        const script = document.createElement('script');
        script.src = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query) + "&jsonp=processOSM";
        
        const old = document.getElementById('osm-script');
        if (old) old.remove();
        script.id = 'osm-script';
        document.body.appendChild(script);
    }
</script>
</body>
</html>
