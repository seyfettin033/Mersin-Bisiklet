    <style>
        :root {

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; }

        /* Ãœst Panel: BaÅŸlÄ±k */
        .header-panel {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: white; padding: 10px 30px;
            border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center; border-bottom: 3px solid var(--primary-color);
        }
        .header-panel h1 { margin: 0; font-size: 18px; color: #333; letter-spacing: 1px; }
        .header-panel span { font-size: 11px; color: var(--primary-color); font-weight: bold; text-transform: uppercase; }

        /* SaÄŸ Panel: Saat ve Hava Durumu */
        .info-panel {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: var(--dark-bg); color: white; padding: 15px;

            transition: transform 0.2s; display: flex; align-items: center; gap: 10px;

        /* Rota Paneli Mobil DÃ¼zenleme */

    </style>
</head>
<body>

    <div class="header-panel">
        <h1>MERSÄ°N BÄ°SÄ°KLET REHBERÄ°</h1>
        <span>MÃ¼hendislik ve Topluluk Projesi</span>
    </div>

    <div class="info-panel">
        <div id="clock">00:00:00</div>
        <div class="weather-box">
            <span>Mersin</span><br>
            <span class="temp" id="temp">22Â°C</span><br>
            <span id="weather-desc">SÃ¼rÃ¼ÅŸe Uygun</span>
        </div>
    </div>

    <a href="mailto:iletisim@mersinbisiklet.com" class="campaign-btn">
        <span>ðŸš²</span> Mersin'i Beraber Ã‡izelim! (Hata Bildir)
    </a>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <script>
        // 1. HaritayÄ± Mersin (Adnan Menderes BulvarÄ± CivarÄ±) OdaklÄ± BaÅŸlat
        const map = L.map('map').setView([36.7750, 34.5880], 13);

        // 2. ÅžÄ±k Harita KatmanÄ± (CartoDB Voyager)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // 3. Rota OluÅŸturma (Navigasyon)
        L.Routing.control({
            waypoints: [
                L.latLng(36.7725, 34.5770), // Mezitli
                L.latLng(36.7920, 34.6060)  // Marina
            ],
            router: L.Routing.osrm({ profile: 'bicycle' }),
            language: 'tr',
            lineOptions: { styles: [{ color: '#27ae60', weight: 7 }] }
        }).addTo(map);

        // 4. Senin OSM'ye Ã‡izdiÄŸin YollarÄ± ve Tamircileri Getir (Overpass API)
        async function fetchOSMData() {
            // Sadece bisiklet tamircilerini haritaya nokta olarak ekler
            const query = `[out:json];node["shop"="bicycle"](36.7,34.4,36.9,34.8);out;`;
            const url = 'https://overpass-api.de/api/interpreter?data=' + encodeURIComponent(query);
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                data.elements.forEach(poi => {
                    L.marker([poi.lat, poi.lon])
                     .addTo(map)
                     .bindPopup(`<b>${poi.tags.name || 'Bisiklet Tamircisi'}</b><br>Ãœcretsiz Rehber KaydÄ±`);
                });
            } catch (e) { console.error("Veri Ã§ekilemedi:", e); }
        }
        fetchOSMData();

        // 5. CanlÄ± Saat Fonksiyonu
        function startClock() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock').innerText = now.toLocaleTimeString('tr-TR');
            }, 1000);
        }
        startClock();

        // 6. Basit Hava Durumu SimÃ¼lasyonu (Veya API BaÄŸlantÄ±sÄ±)
        function updateWeather() {
            // Buraya gerÃ§ek bir OpenWeatherMap API baÄŸlanabilir
            document.getElementById('temp').innerText = "24Â°C";
            document.getElementById('weather-desc').innerText = "AÃ§Ä±k GÃ¶kyÃ¼zÃ¼";
        }
        updateWeather();
    </script>
</body>
