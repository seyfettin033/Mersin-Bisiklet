<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>YakÄ±nÄ±mdaki Camiler</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

#map {
  height: 60vh;
}

.panel {
  padding: 10px;
  background: #f9f9f9;
}

#durum {
  font-size: 14px;
  color: #444;
}

#sayac {
  font-weight: bold;
  margin: 6px 0;
}

.cami {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px;
  border-bottom: 1px solid #ddd;
}

.cami a {
  text-decoration: none;
  background: #2c7be5;
  color: white;
  padding: 5px 8px;
  border-radius: 4px;
  font-size: 12px;
}
</style>
</head>

<body>

<div id="map"></div>

<div class="panel">
  <div id="durum">Konum alÄ±nÄ±yor...</div>
  <div id="sayac">0 Cami</div>
  <div id="liste"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
let map;
let layer = L.layerGroup();

function baslat(lat, lon) {
  map = L.map('map').setView([lat, lon], 14);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  layer.addTo(map);

  L.marker([lat, lon]).addTo(map)
    .bindPopup("ğŸ“ BuradasÄ±nÄ±z")
    .openPopup();

  camileriGetir(lat, lon);
}

function camileriGetir(lat, lon) {
  document.getElementById("durum").innerHTML =
    '<i class="fa fa-spinner fa-spin"></i> Camiler yÃ¼kleniyor...';

  const sorgu = `
  [out:json][timeout:25];
  (
    node["amenity"="place_of_worship"]["religion"="muslim"](around:2000,${lat},${lon});
    way["amenity"="place_of_worship"]["religion"="muslim"](around:2000,${lat},${lon});
  );
  out center;
  `;

  fetch("https://overpass-api.de/api/interpreter", {
    method: "POST",
    body: "data=" + encodeURIComponent(sorgu)
  })
  .then(r => r.json())
  .then(d => {
    layer.clearLayers();
    document.getElementById("liste").innerHTML = "";

    let sayi = 0;

    d.elements.forEach(e => {
      const la = e.lat || e.center?.lat;
      const lo = e.lon || e.center?.lng;
      if (!la || !lo) return;

      sayi++;

      const ad = e.tags?.name || "Ä°simsiz Cami";

      L.marker([la, lo]).addTo(layer)
        .bindPopup(ad);

      document.getElementById("liste").innerHTML += `
        <div class="cami">
          <span>${ad}</span>
          <a target="_blank"
             href="https://www.google.com/maps/dir/?api=1&destination=${la},${lo}">
             Yol Tarifi
          </a>
        </div>
      `;
    });

    document.getElementById("sayac").innerText = sayi + " Cami";
    document.getElementById("durum").innerText = "HazÄ±r";
  })
  .catch(() => {
    document.getElementById("durum").innerText =
      "Sunucuya ulaÅŸÄ±lamadÄ±";
  });
}

if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(
    p => baslat(p.coords.latitude, p.coords.longitude),
    () => alert("Konum izni gerekli")
  );
} else {
  alert("TarayÄ±cÄ± konum desteklemiyor");
}
</script>

</body>
</html>
