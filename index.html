<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
if("Notification" in window) Notification.requestPermission();

let liste=[];
const map=L.map("map").setView([39,35],6);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
const markers=L.layerGroup().addTo(map);

navigator.geolocation.getCurrentPosition(p=>{
  const lat=p.coords.latitude,lon=p.coords.longitude;
  map.setView([lat,lon],14);
  L.marker([lat,lon]).addTo(map).bindPopup("BulunduÄŸunuz Konum").openPopup();
  namaz(lat,lon);
  camiler(lat,lon);
  cumaKontrol();
});

/* NAMAZ */
function namaz(lat,lon){
fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=13`)
.then(r=>r.json()).then(d=>{
const t=d.data.timings;
document.getElementById("namaz").innerHTML=
`Ä°msak ${t.Fajr} | Ã–ÄŸle ${t.Dhuhr} | Ä°kindi ${t.Asr} | AkÅŸam ${t.Maghrib} | YatsÄ± ${t.Isha}`;
});
}

/* AYET */
fetch("https://api.alquran.cloud/v1/ayah/286/tr.diyanet")
.then(r=>r.json())
.then(d=>document.getElementById("ayet").innerText=`"${d.data.text}"`);

/* CAMÄ°LER */
function camiler(lat,lon){
fetch("https://overpass-api.de/api/interpreter",{
method:"POST",
body:"data="+encodeURIComponent(`
[out:json][timeout:25];
(node["amenity"="place_of_worship"](around:3000,${lat},${lon});
 way["amenity"="place_of_worship"](around:3000,${lat},${lon}););
out center;`)
})
.then(r=>r.json()).then(d=>{
markers.clearLayers();liste=[];
let s=0;
d.elements.forEach(e=>{
const ad=e.tags?.name||"";
const i=ad.toLowerCase();
if(i.match(/kilise|sinagog|church|surp|aya /))return;
if(!i.match(/cami|mescit/))return;
const la=e.lat||e.center?.lat,lo=e.lon||e.center?.lon;
if(!la||!lo)return;
s++;
liste.push({ad,la,lo});
L.marker([la,lo]).addTo(markers)
.bindPopup(`<b>${ad}</b><br>
<a target="_blank"
href="https://www.google.com/maps/dir/?api=1&destination=${la},${lo}">
ğŸ“ Yol Tarifi</a>`);
});
yaz();
document.getElementById("sayac").innerText=s+" Cami";
});
}

function yaz(){
document.getElementById("sonuclar").innerHTML=
liste.map(x=>`<li>${x.ad}</li>`).join("");
}

function filtrele(){
const f=filtre.value.toLowerCase();
document.getElementById("sonuclar").innerHTML=
liste.filter(x=>x.ad.toLowerCase().includes(f))
.map(x=>`<li>${x.ad}</li>`).join("");
}

/* CUMA */
function cumaKontrol(){
if(new Date().getDay()===5 && Notification.permission==="granted")

}
