<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cami Bulucu | Kesin Liste</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root { --ana-renk: #3d2b1f; --vurgu: #d4af37; --krem: #fdf5e6; }
        body { margin: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; background: var(--krem); }
        #header { background: var(--ana-renk); color: var(--vurgu); padding: 15px; text-align: center; border-bottom: 3px solid var(--vurgu); }
        #yakin-bar { background: #5d4037; color: white; padding: 10px; text-align: center; font-size: 0.9em; border-bottom: 1px solid var(--vurgu); }
        #map { flex-grow: 1; width: 100%; }
        .yol-btn { background: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; text-decoration: none; display: block; margin-top: 10px; text-align: center; font-weight: bold; }
        .cami-etiket { background: var(--ana-renk); color: var(--vurgu); border: 1px solid var(--vurgu); padding: 2px 5px; font-size: 11px; font-weight: bold; border-radius: 3px; white-space: nowrap; }
    </style>
</head>
<body>

<div id="header">
    <div style="font-size: 1.5em; font-weight: bold;"><i class="fa-solid fa-mosque"></i> MÃœSLÃœMAN CAMÄ°LERÄ°</div>
    <div id="durum" style="font-size: 0.7em; color: #ccc; margin-top:5px;">Sistem baÅŸlatÄ±lÄ±yor...</div>
</div>

<div id="yakin-bar">ğŸ“ En yakÄ±n cami tespit ediliyor...</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([36.81, 34.64], 14); // Mersin/MithatpaÅŸa merkezli baÅŸlar
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var camiGrubu = L.layerGroup().addTo(map);
    var kullaniciPos = null;

    // 1. Konumu Tespit Et
    map.locate({setView: true, maxZoom: 15});

    map.on('locationfound', function(e) {
        kullaniciPos = e.latlng;
        L.marker(e.latlng).addTo(map).bindPopup("<b>BuradasÄ±nÄ±z</b>").openPopup();
        verileriYukle();
    });

    map.on('locationerror', function() {
        document.getElementById('durum').innerText = "Konum bulunamadÄ±. LÃ¼tfen izin verin.";
        verileriYukle();
    });

    // 2. MÃ¼slÃ¼man Camilerini ve Mescitleri Getir
    function verileriYukle() {
        var durum = document.getElementById('durum');
        durum.innerText = "MÃ¼slÃ¼man camileri taranÄ±yor...";
        
        var b = map.getBounds();
        var bbox = b.getSouthWest().lat + "," + b.getSouthWest().lng + "," + b.getNorthEast().lat + "," + b.getNorthEast().lng;
        
        // Filtre: Sadece MÃ¼slÃ¼man dinine ait (religion=muslim) cami ve mescitleri Ã§eker
        var query = `[out:json][timeout:30];(node["amenity"~"place_of_worship|mosque"]["religion"="muslim"](${bbox});way["amenity"~"place_of_worship|mosque"]["religion"="muslim"](${bbox}););out center;`;
        var url = "https://overpass.kumi.systems/api/interpreter?data=" + encodeURIComponent(query);

        fetch(url).then(res => res.json()).then(data => {
            camiGrubu.clearLayers();
            let enYakin = { ad: "", mesafe: Infinity };

            data.elements.forEach(el => {
                let lat = el.lat || el.center.lat;
                let lon = el.lon || el.center.lng;
                let isim = el.tags.name || "Ä°simsiz Cami/Mescit";
                
                let marker = L.circleMarker([lat, lon], {
                    radius: 11, fillColor: "#d4af37", color: "#fff", weight: 2, fillOpacity: 0.9
                }).addTo(camiGrubu);

                // Yol Tarifi Butonu (Navigasyon)
                let googleHaritaLink = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;
                marker.bindPopup(`
                    <div style="text-align:center">
                        <b>${isim}</b><br>
                        <a href="${googleHaritaLink}" target="_blank" class="yol-btn">
                            <i class="fa-solid fa-location-arrow"></i> Yol Tarifi Al
                        </a>
                    </div>
                `);

                marker.bindTooltip(isim, {permanent: true, direction: 'top', className: 'cami-etiket', offset: [0, -10]});

                if (kullaniciPos) {
                    let d = kullaniciPos.distanceTo([lat, lon]);
                    if (d < enYakin.mesafe) { enYakin.mesafe = d; enYakin.ad = isim; }
                }
            });

            durum.innerText = data.elements.length + " MÃ¼slÃ¼man camisi bulundu.";
            if (enYakin.ad) {
                let dMetin = enYakin.mesafe > 1000 ? (enYakin.mesafe/1000).toFixed(1) + " km" : Math.round(enYakin.mesafe) + " m";
                document.getElementById('yakin-bar').innerHTML = `ğŸ“ En yakÄ±n: <b>${enYakin.ad}</b> (${dMetin})`;
            }
        }).catch(() => {
            durum.innerText = "Sunucu meÅŸgul, 5 saniye iÃ§inde tekrar denenecek...";
            setTimeout(verileriYukle, 5000);
        });
    }

    // Harita her durduÄŸunda yeni bÃ¶lgeyi tara
    map.on('moveend', verileriYukle);
</script>
</body>
</html>
