<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami Rehberi Veri OnarÄ±cÄ±</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        body { margin: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        header { background: #e30a17; color: white; padding: 15px; text-align: center; font-weight: bold; z-index: 1000; }
        #map { flex: 1; background: #eee; }
        #panel { height: 40vh; overflow-y: auto; background: #fff; border-top: 5px solid #d4af37; padding: 10px; }
        .btn-tara { 
            position: absolute; top: 75px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: #e30a17; color: white; border: 2px solid white;
            padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer;
        }
        .vakit-bar { background: #333; color: #fff; padding: 8px; font-size: 11px; display: flex; justify-content: space-around; margin-bottom: 10px; border-radius: 5px; }
        .card { border-bottom: 1px solid #ddd; padding: 12px 0; }
        .btn-git { display: block; background: #007bff; color: white; text-align: center; padding: 10px; border-radius: 5px; text-decoration: none; margin-top: 5px; font-size: 14px; }
        .btn-edit { background: #28a745; color: white; padding: 5px 10px; border-radius: 4px; text-decoration: none; font-size: 12px; display: inline-block; margin-top: 5px; }
    </style>
</head>
<body>

<header>CAMÄ° REHBERÄ° V2.5</header>

<div style="position: relative; flex: 1; display: flex; flex-direction: column;">
    <button class="btn-tara" onclick="tara()">ğŸ“ BURAYI TARA (5KM)</button>
    <div id="map"></div>
</div>

<div id="panel">
    <div id="vakitler" class="vakit-bar">Vakitler yÃ¼kleniyor...</div>
    <div id="bilgi" style="color:red; font-weight:bold; margin-bottom:10px;">Harita yÃ¼klendi. Tara butonuna basÄ±n.</div>
    <div id="liste"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // HaritayÄ± baÅŸlat
    var map = L.map('map', {zoomControl: false}).setView([37.87, 32.48], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markers = L.layerGroup().addTo(map);

    // Cami simgesi
    function camiEkle(lat, lon, ad, isimsiz, id) {
        var iconColor = isimsiz ? "red" : "blue";
        var marker = L.circleMarker([lat, lon], {
            radius: 8,
            fillColor: iconColor,
            color: "#fff",
            weight: 2,
            opacity: 1,
            fillOpacity: 0.8
        }).addTo(markers);
        marker.bindPopup(ad);
    }

    async function tara() {
        var c = map.getCenter();
        document.getElementById('bilgi').innerText = "ğŸ“¡ Veri sunucusuna baÄŸlanÄ±lÄ±yor...";
        document.getElementById('liste').innerHTML = "LÃ¼tfen bekleyin...";
        
        // Overpass Turbo ana sunucusu
        var query = `[out:json];node["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${c.lat},${c.lng});out;`;
        var url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

        try {
            const res = await fetch(url);
            const data = await res.json();
            
            markers.clearLayers();
            document.getElementById('liste').innerHTML = "";
            
            if(data.elements.length === 0) {
                document.getElementById('bilgi').innerText = "âŒ HiÃ§ veri bulunamadÄ±. BaÅŸka bÃ¶lgeyi deneyin.";
                return;
            }

            data.elements.forEach(el => {
                var isim = el.tags.name || "Ä°simsiz Cami";
                var isimsiz = !el.tags.name;
                camiEkle(el.lat, el.lon, isim, isimsiz, el.id);

                var card = `<div class="card">
                    <b>${isim}</b><br>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${el.lat},${el.lon}" target="_blank" class="btn-git">ğŸ“ YOL TARÄ°FÄ° AL</a>
                    ${isimsiz ? `<a href="https://www.openstreetmap.org/edit?node=${el.id}" target="_blank" class="btn-edit">âœï¸ Ä°SÄ°M EKLE</a>` : ""}
                </div>`;
                document.getElementById('liste').innerHTML += card;
            });

            document.getElementById('bilgi').innerText = "âœ… " + data.elements.length + " nokta bulundu.";
            vakitGetir(c.lat, c.lng);

        } catch (err) {
            document.getElementById('bilgi').innerText = "âš ï¸ BaÄŸlantÄ± koptu. Ä°nternetinizi kontrol edip tekrar basÄ±n.";
            console.error(err);
        }
    }

    function vakitGetir(lat, lon) {
        fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=13`)
        .then(r => r.json()).then(d => {
            var v = d.data.timings;
            document.getElementById('vakitler').innerHTML = `<span>Ã–ÄŸle: ${v.Dhuhr}</span> <span>Ä°kindi: ${v.Asr}</span> <span>AkÅŸam: ${v.Maghrib}</span> <span>YatsÄ±: ${v.Isha}</span>`;
        });
    }

    // Ä°lk aÃ§Ä±lÄ±ÅŸta konum almayÄ± dene
    navigator.geolocation.getCurrentPosition(p => {
        map.setView([p.coords.latitude, p.coords.longitude], 14);
        tara();
    });
</script>
</body>
</html>
