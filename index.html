<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÃ¼rkiye Camileri | GÃ¶rev Modu</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <style>
        :root { --ana: #e30a17; --altin: #d4af37; --krem: #f4f4f4; }
        body { margin:0; font-family: 'Segoe UI', sans-serif; background: var(--krem); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        header { background: var(--ana); color: white; padding: 12px; display: flex; align-items: center; gap: 15px; border-bottom: 3px solid #c10914; z-index: 1001; }
        .flag { width: 40px; height: 26px; background: url('https://flagcdn.com/tr.svg') no-repeat center; background-size: contain; }
        
        #namaz { display: flex; justify-content: center; gap: 6px; padding: 8px; font-size: 11px; background: white; border-bottom: 1px solid #ddd; }
        #namaz span { background: #f8f8f8; padding: 2px 5px; border-radius: 4px; border: 1px solid #eee; font-weight: bold; }

        #harita-alani { position: relative; flex: 1; }
        #map { height: 100%; width: 100%; }
        
        /* BU BÃ–LGEDE ARA BUTONU (GeliÅŸmiÅŸ Stil) */
        .ara-katman-ozel {
            background: white;
            padding: 8px 15px;
            border: 2px solid var(--ana);
            border-radius: 20px;
            font-weight: bold;
            color: var(--ana);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: none; /* Harita hareket edince JS ile aÃ§Ä±lacak */
        }

        #panel { background: white; padding: 15px; border-top: 2px solid var(--altin); overflow-y: auto; height: 30vh; }
        .istatistik { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; font-weight: bold; }
        
        #sonuclar { list-style: none; padding: 0; margin: 0; }
        #sonuclar li { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
        .yol-btn { background: #007bff; color: white; text-decoration: none; padding: 6px 10px; border-radius: 4px; font-size: 11px; font-weight: bold; border: none; }
        .gorev-btn { background: #dc3545; }

        .gorev-marker-css { background: red; border: 2px solid white; border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 8px rgba(255, 0, 0, 0); }
            100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }
    </style>
</head>
<body>

<header>
    <div class="flag"></div>
    <div>
        <h1 style="margin:0; font-size:16px;">TÃœRKÄ°YE CAMÄ°LERÄ°</h1>
        <small id="durum">Konum alÄ±nÄ±yor...</small>
    </div>
</header>

<div id="namaz">YÃ¼kleniyor...</div>

<div id="harita-alani">
    <div id="map"></div>
</div>

<div id="panel">
    <div class="istatistik">
        <span>ðŸ•Œ <span id="sayac">0</span> Cami</span>
        <span style="color:red">ðŸŽ¯ <span id="gorev-sayac">0</span> GÃ¶rev</span>
    </div>
    <ul id="sonuclar"></ul>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // HaritayÄ± baÅŸlat
    const map = L.map('map', { zoomControl: false }).setView([39, 35], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const markerGrubu = L.layerGroup().addTo(map);

    // "Bu BÃ¶lgede Ara" Butonunu Harita Ä°Ã§ine Ekle
    const araKontrol = L.control({ position: 'topcenter' }); // Not: Ã–zel CSS ile ortalayacaÄŸÄ±z
    araKontrol.onAdd = function() {
        const div = L.DomUtil.create('div', 'ara-katman-ozel');
        div.id = "btn-ara-main";
        div.innerHTML = '<i class="fa-solid fa-magnifying-glass"></i> BU BÃ–LGEDE ARA';
        div.onclick = function(e) {
            L.DomEvent.stopPropagation(e); // Haritaya tÄ±klamayÄ± engelle
            bolgedeAra();
        };
        return div;
    };
    araKontrol.addTo(map);

    // Butonu ekranÄ±n Ã¼st-ortasÄ±na sabitlemek iÃ§in kÃ¼Ã§Ã¼k bir yama
    const btnContainer = document.querySelector('.ara-katman-ozel').parentElement;
    btnContainer.style.left = "50%";
    btnContainer.style.transform = "translateX(-50%)";
    btnContainer.style.top = "10px";

    // Konum Ä°ÅŸlemleri
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
            const {latitude: lat, longitude: lon} = pos.coords;
            map.setView([lat, lon], 15);
            verileriCek(lat, lon);
            namazGetir(lat, lon);
            document.getElementById("durum").innerText = "Konum GÃ¼ncel";
        }, () => {
            document.getElementById("durum").innerText = "Konum Ä°zni Yok";
        });
    }

    function namazGetir(lat, lon) {
        fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=13`)
        .then(r => r.json()).then(d => {
            const t = d.data.timings;
            document.getElementById("namaz").innerHTML = 
                `<span>Ä°msak ${t.Fajr}</span> <span>Ã–ÄŸle ${t.Dhuhr}</span> <span>Ä°kindi ${t.Asr}</span> <span>AkÅŸam ${t.Maghrib}</span> <span>YatsÄ± ${t.Isha}</span>`;
        });
    }

    function bolgedeAra() {
        const center = map.getCenter();
        document.getElementById("btn-ara-main").style.display = "none";
        document.getElementById("durum").innerText = "AranÄ±yor...";
        verileriCek(center.lat, center.lng);
    }

    function verileriCek(lat, lon) {
        const q = `[out:json][timeout:25];(node["amenity"="place_of_worship"]["religion"="muslim"](around:2500,${lat},${lon});way["amenity"="place_of_worship"]["religion"="muslim"](around:2500,${lat},${lon}););out center;`;

        fetch("https://overpass-api.de/api/interpreter", {
            method: "POST",
            body: "data=" + encodeURIComponent(q)
        })
        .then(r => r.json())
        .then(data => {
            markerGrubu.clearLayers();
            let cSay = 0, gSay = 0, html = "";

            data.elements.forEach(el => {
                const la = el.lat || el.center.lat;
                const lo = el.lon || el.center.lng;
                const isim = el.tags.name;
                
                if (isim) {
                    cSay++;
                    L.marker([la, lo]).addTo(markerGrubu).bindPopup(`<b>${isim}</b>`);
                    html += `<li><span>${isim}</span> <a href="https://www.google.com/maps?q=${la},${lo}" target="_blank" class="yol-btn">GÄ°T</a></li>`;
                } else {
                    gSay++;
                    const icon = L.divIcon({ className: 'gorev-marker-css', iconSize: [12, 12] });
                    L.marker([la, lo], {icon: icon}).addTo(markerGrubu).bindPopup(`<b>Ä°simsiz Cami</b><br><button onclick="window.open('https://www.openstreetmap.org/edit?node=${el.id}')" class="yol-btn gorev-btn">Ä°SÄ°M EKLE</button>`);
                    html += `<li style="background:#fffefe"><span>Ä°simsiz Cami</span> <button onclick="map.setView([${la},${lo}], 18)" class="yol-btn gorev-btn">BUL</button></li>`;
                }
            });
            document.getElementById("sonuclar").innerHTML = html || "<li>SonuÃ§ bulunamadÄ±.</li>";
            document.getElementById("sayac").innerText = cSay;
            document.getElementById("gorev-sayac").innerText = gSay;
            document.getElementById("durum").innerText = "SonuÃ§lar Listelendi";
        })
        .catch(() => {
            document.getElementById("durum").innerText = "Hata! Tekrar deneyin.";
        });
    }

    // Harita hareket ettiÄŸinde butonu gÃ¶ster
    map.on('moveend', () => {
        document.getElementById("btn-ara-main").style.display = "block";
    });
</script>

</body>
</html>
