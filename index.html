<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>T√ºrkiye ƒ∞simsiz Camiler</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    background: #f4f6f8;
    color: #1f2937;
}

header {
    background: #ffffff;
    padding: 14px 10px;
    text-align: center;
    border-bottom: 1px solid #e5e7eb;
}

header h1 {
    font-size: 18px;
    margin: 0;
    color: #166534;
}

header small {
    color: #6b7280;
}

#map {
    height: calc(100vh - 70px);
}

.popup {
    font-size: 14px;
}

.popup-title {
    font-weight: 700;
    margin-bottom: 4px;
}

.popup-loc {
    font-size: 13px;
    color: #374151;
    margin-bottom: 8px;
}

.btn {
    display: block;
    text-align: center;
    padding: 8px;
    margin-top: 6px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    font-size: 13px;
}

.osm {
    background: #166534;
    color: #fff;
}

.google {
    background: #facc15;
    color: #000;
}
</style>
</head>

<body>

<header>
<h1>üïå T√ºrkiye ƒ∞simsiz Camiler</h1>
<small>OpenStreetMap d√ºzeltme destek haritasƒ±</small>
</header>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// Harita
const map = L.map('map').setView([39.0, 35.0], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap'
}).addTo(map);

const layerGroup = L.layerGroup().addTo(map);

// Mahalle bulma (g√ºvenli)
async function mahalleBul(lat, lon) {
    try {
        const r = await fetch(
            `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&accept-language=tr`
        );
        if (!r.ok) throw new Error();
        const d = await r.json();
        const a = d.address || {};
        return a.neighbourhood || a.suburb || a.village || a.town || "Mahalle bilgisi yok";
    } catch {
        return "Mahalle bilgisi yok";
    }
}

// Overpass ‚Äì T√úRKƒ∞YE
const query = `
[out:json][timeout:60];
(
  node["amenity"="place_of_worship"]["religion"="muslim"]["name"!~"."](35.8,25.6,42.1,44.8);
  way["amenity"="place_of_worship"]["religion"="muslim"]["name"!~"."](35.8,25.6,42.1,44.8);
);
out center;
`;

fetch("https://overpass-api.de/api/interpreter", {
    method: "POST",
    body: query
})
.then(r => r.json())
.then(async data => {

    for (const el of data.elements) {

        const lat = el.lat || el.center.lat;
        const lon = el.lon || el.center.lon;

        const marker = L.circleMarker([lat, lon], {
            radius: 6,
            color: "#166534",
            fillColor: "#16a34a",
            fillOpacity: 0.85
        }).addTo(layerGroup);

        marker.bindPopup(`
            <div class="popup">
                <div class="popup-title">‚ùó ƒ∞simsiz Cami</div>
                <div class="popup-loc">üìç Mahalle bilgisi y√ºkleniyor...</div>
                <a class="btn osm" target="_blank"
                   href="https://www.openstreetmap.org/edit?editor=id#map=19/${lat}/${lon}">
                   ‚úçÔ∏è OSM'de ƒ∞sim Gir
                </a>
                <a class="btn google" target="_blank"
                   href="https://www.google.com/maps/search/cami/@${lat},${lon},19z">
                   üîç Google‚Äôda Kontrol
                </a>
            </div>
        `);

        marker.on("popupopen", async e => {
            const mahalle = await mahalleBul(lat, lon);
            const elPopup = e.popup.getElement().querySelector(".popup-loc");
            if (elPopup) elPopup.textContent = "üìç " + mahalle;
        });
    }
});
</script>

</body>
</html>
