<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami Rehberi - Kesin D√ºzenleme</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: #f4f4f4; }
        #map { height: 40vh; width: 100%; z-index: 1; border-bottom: 3px solid #2d5a27; }
        #scan-btn { 
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%); 
            z-index: 2000; background: #e30a17; color: white; border: 2px solid white; 
            padding: 12px 20px; border-radius: 25px; font-weight: bold;
        }
        #panel { height: 60vh; overflow-y: auto; padding: 15px; box-sizing: border-box; }
        .card { background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-left: 5px solid #2d5a27; }
        .cami-adi { font-weight: bold; font-size: 16px; margin-bottom: 10px; display: block; }
        .btn-group { display: flex; gap: 10px; }
        .btn { flex: 1; text-align: center; padding: 12px; text-decoration: none; border-radius: 5px; font-weight: bold; color: white; font-size: 13px; }
        .nav-btn { background: #007bff; }
        .edit-btn { background: #28a745; }
    </style>
</head>
<body>

<button id="scan-btn" onclick="tara()">üîç 89+ VERƒ∞Yƒ∞ G√ñSTER</button>
<div id="map"></div>
<div id="panel">
    <div id="status" style="text-align:center; padding:10px; font-weight:bold;">Ba≈ülatmak i√ßin butona basƒ±n.</div>
    <div id="liste"></div>
</div>

<script>
    var map = L.map('map', { zoomControl: false }).setView([37.871, 32.491], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markerLayer = L.featureGroup().addTo(map);

    window.processOSM = function(data) {
        const status = document.getElementById('status');
        const liste = document.getElementById('liste');
        liste.innerHTML = "";
        markerLayer.clearLayers();

        if (!data || !data.elements) return;

        data.elements.forEach(function(el) {
            var lat = el.lat || (el.center ? el.center.lat : null);
            var lon = el.lon || (el.center ? el.center.lng : null);
            
            if (lat && lon) {
                var ad = (el.tags && el.tags.name) ? el.tags.name : "ƒ∞simsiz Cami/Mescit";
                
                // Haritaya i≈üaret√ßi ekle
                L.marker([lat, lon]).addTo(markerLayer).bindPopup(ad);

                // D√úZENLEME Lƒ∞NKƒ∞ D√úZELTMESƒ∞: Koordinat odaklƒ± link
                // Bu link sizi doƒürudan o enlem ve boylama odaklanmƒ±≈ü edit√∂re g√∂t√ºr√ºr
                var osmEditUrl = "https://www.openstreetmap.org/edit?#map=19/" + lat + "/" + lon;
                var googleUrl = "https://www.google.com/maps/dir/?api=1&destination=" + lat + "," + lon;

                var kart = document.createElement('div');
                kart.className = 'card';
                kart.innerHTML = 
                    '<span class="cami-adi">' + ad + '</span>' +
                    '<div class="btn-group">' +
                        '<a class="btn nav-btn" href="' + googleUrl + '" target="_blank">üöÄ YOL TARƒ∞Fƒ∞</a>' +
                        '<a class="btn edit-btn" href="' + osmEditUrl + '" target="_blank">‚úçÔ∏è D√úZENLE</a>' +
                    '</div>';
                liste.appendChild(kart);
            }
        });
        status.innerText = "‚úÖ " + data.elements.length + " nokta y√ºklendi.";
        if (markerLayer.getLayers().length > 0) map.fitBounds(markerLayer.getBounds());
    };

    function tara() {
        const b = map.getBounds();
        const bbox = b.getSouth() + "," + b.getWest() + "," + b.getNorth() + "," + b.getEast();
        document.getElementById('status').innerText = "üõ∞Ô∏è Veriler √ßekiliyor...";

        const query = '[out:json][timeout:25];(node["amenity"="place_of_worship"]["religion"="muslim"](' + bbox + ');way["amenity"="place_of_worship"]["religion"="muslim"](' + bbox + '););out center;';
        const script = document.createElement('script');
        script.src = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query) + "&jsonp=processOSM";
        document.body.appendChild(script);
    }
</script>
</body>
</html>
