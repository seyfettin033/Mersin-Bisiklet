<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami Rehberi Pro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: sans-serif; }
        
        /* HaritayÄ± ekrana sabitleyen kritik stil */
        #map { 
            position: absolute; top: 0; bottom: 40%; left: 0; right: 0; 
            background: #e5e3df; z-index: 1;
        }

        /* Alt Liste Paneli */
        #panel { 
            position: absolute; bottom: 0; left: 0; right: 0; height: 40%;
            background: white; z-index: 10; border-top: 5px solid #d4af37;
            overflow-y: auto; padding: 15px; box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
        }

        /* Tara Butonu */
        #scan-btn {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: #e30a17; color: white; border: 2px solid white;
            padding: 15px 30px; border-radius: 50px; font-weight: bold; font-size: 16px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); cursor: pointer;
        }

        .status { color: #e30a17; font-weight: bold; text-align: center; margin-bottom: 10px; font-size: 14px; }
        .card { background: #f9f9f9; border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 8px; }
        .card b { font-size: 16px; color: #333; }
        .go-btn { display: block; background: #007bff; color: white; text-align: center; padding: 12px; border-radius: 5px; text-decoration: none; margin-top: 10px; font-weight: bold; }
        
        /* Mobil Dokunma Ä°yileÅŸtirmesi */
        .card:active { background: #eee; }
    </style>
</head>
<body>

<button id="scan-btn" onclick="tara()">ğŸ“ BÃ–LGEYÄ° TARA</button>
<div id="map"></div>

<div id="panel">
    <div id="status" class="status">Harita hazÄ±r. LÃ¼tfen 'TARA' butonuna basÄ±n.</div>
    <div id="liste"></div>
</div>

<script>
    // 1. HaritayÄ± BaÅŸlat (Default: Konya)
    var map = L.map('map', { zoomControl: false }).setView([37.87, 32.48], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markers = L.layerGroup().addTo(map);

    // 2. Konum AlmayÄ± Dene
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(p) {
            map.setView([p.coords.latitude, p.coords.longitude], 15);
            tara();
        });
    }

    async function tara() {
        var c = map.getCenter();
        var status = document.getElementById('status');
        var liste = document.getElementById('liste');
        
        status.innerText = "â³ Veriler aranÄ±yor... (5km)";
        liste.innerHTML = "";

        // En hafif sorgu: Sadece camileri (amenity=place_of_worship) Ã§ekiyoruz
        var query = `[out:json][timeout:30];node["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${c.lat},${c.lng});out;`;
        
        // Alternatif Sunucular (Biri hata verirse diÄŸeri denensin diye URL listesi)
        var server = "https://overpass-api.de/api/interpreter";

        try {
            const response = await fetch(server, {
                method: "POST",
                body: "data=" + encodeURIComponent(query)
            });

            if (!response.ok) throw new Error("Sunucu hatasÄ±");
            const data = await response.json();
            
            markers.clearLayers();
            var count = 0;

            if (data.elements.length === 0) {
                status.innerText = "âŒ Cami bulunamadÄ±. LÃ¼tfen haritayÄ± kaydÄ±rÄ±n.";
                return;
            }

            data.elements.forEach(el => {
                count++;
                var ad = el.tags.name || "Ä°simsiz Cami/Mescit";
                
                // Haritaya Pin Ekle
                L.marker([el.lat, el.lon]).addTo(markers).bindPopup(ad);

                // Listeye Kart Ekle
                var card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <b>${ad}</b>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${el.lat},${el.lon}" target="_blank" class="go-btn">YOL TARÄ°FÄ°</a>
                `;
                liste.appendChild(card);
            });

            status.innerText = `âœ… ${count} nokta baÅŸarÄ±yla yÃ¼klendi.`;

        } catch (err) {
            status.innerText = "âš ï¸ BaÄŸlantÄ± hatasÄ±! LÃ¼tfen internetinizi kontrol edip tekrar basÄ±n.";
            console.error(err);
        }
    }
</script>
</body>
</html>
