<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cami Bulucu | Altın Seri</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root {
            --koyu-kahve: #3d2b1f;
            --altin: #d4af37;
            --krem: #fdf5e6;
        }
        body { margin: 0; font-family: 'Segoe UI', serif; height: 100vh; display: flex; flex-direction: column; background: var(--krem); }
        
        /* Altın Logolu Kahverengi Header */
        #header { 
            background: var(--koyu-kahve); 
            color: var(--altin); 
            padding: 15px; 
            text-align: center; 
            border-bottom: 3px solid var(--altin);
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .logo-alan { font-size: 1.6em; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 12px; }
        
        /* Kahverengi Vakit Paneli */
        #vakitler { background: #5d4037; display: flex; justify-content: space-around; padding: 10px; border-bottom: 1px solid var(--altin); }
        .vakit-kutu { background: var(--koyu-kahve); color: var(--altin); padding: 5px; border-radius: 5px; text-align: center; flex: 1; margin: 0 3px; border: 1px solid var(--altin); font-size: 0.8em; }
        .vakit-saat { display: block; color: white; font-weight: bold; }

        #map { flex-grow: 1; width: 100%; }

        /* Altın Etiketler */
        .cami-etiket { 
            background: var(--koyu-kahve); 
            color: var(--altin); 
            border: 1px solid var(--altin); 
            padding: 2px 6px; 
            font-weight: bold; 
            font-size: 11px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="header">
    <div class="logo-alan"><i class="fa-solid fa-mosque"></i> CAMİ BULUCU</div>
    <small style="color: white;" id="durum">Camiler Yükleniyor...</small>
</div>

<div id="vakitler">
    <div class="vakit-kutu">İmsak<span class="vakit-saat">05:42</span></div>
    <div class="vakit-kutu">Öğle<span class="vakit-saat">12:55</span></div>
    <div class="vakit-kutu">İkindi<span class="vakit-saat">15:38</span></div>
    <div class="vakit-kutu">Akşam<span class="vakit-saat">18:12</span></div>
    <div class="vakit-kutu">Yatsı<span class="vakit-saat">19:35</span></div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // 1. Haritayı Mersin/Mithatpaşa odaklı başlat
    var map = L.map('map').setView([36.802, 34.628], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // 2. Gerçek Konumu Bul
    map.locate({setView: true, maxZoom: 16});
    map.on('locationfound', function(e) {
        L.circle(e.latlng, {radius: 40, color: '#d4af37'}).addTo(map).bindPopup("Buradasınız");
        verileriGetir(map.getBounds());
    });

    // 3. İNTERNETTEN CANLI VERİ ÇEKME (Overpass API)
    function verileriGetir(bounds) {
        document.getElementById('durum').innerText = "Aranıyor...";
        var bbox = bounds.getSouthWest().lat + "," + bounds.getSouthWest().lng + "," + bounds.getNorthEast().lat + "," + bounds.getNorthEast().lng;
        var query = `[out:json][timeout:25];(node["amenity"="place_of_worship"]["religion"="muslim"](${bbox});way["amenity"="place_of_worship"]["religion"="muslim"](${bbox}););out center;`;
        var url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

        fetch(url).then(res => res.json()).then(data => {
            data.elements.forEach(element => {
                var lat = element.lat || element.center.lat;
                var lon = element.lon || element.center.lng;
                var isim = element.tags.name || "İsimsiz Cami";
                
                // İsimliyse Altın, İsimsizse Kırmızı nokta
                var renk = element.tags.name ? "#d4af37" : "#e74c3c";

                var marker = L.circleMarker([lat, lon], {
                    radius: 10, fillColor: renk, color: "#fff", weight: 2, fillOpacity: 0.9
                }).addTo(map);

                marker.bindTooltip(isim, {permanent: true, direction: 'top', className: 'cami-etiket', offset: [0, -10]});
                marker.bindPopup(`<b>${isim}</b><br><button style="background:var(--koyu-kahve); color:var(--altin); border:1px solid var(--altin); padding:5px; border-radius:3px; cursor:pointer; margin-top:10px;" onclick="window.open('https://www.openstreetmap.org/edit?node=${element.id}')">Düzenle / İsim Ekle</button>`);
            });
            document.getElementById('durum').innerText = data.elements.length + " Cami Bulundu";
        });
    }

    // Haritayı kaydırdıkça yeni camileri getir
    map.on('moveend', function() { verileriGetir(map.getBounds()); });
</script>
</body>
</html>
