<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami Rehberi Veri Onarƒ±cƒ±</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: sans-serif; background: #fff; }
        #map { position: absolute; top: 0; bottom: 45%; left: 0; right: 0; z-index: 5; }
        #panel { 
            position: absolute; bottom: 0; left: 0; right: 0; height: 45%;
            background: white; z-index: 20; border-top: 5px solid #d4af37;
            overflow-y: auto; padding: 10px; box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
        }
        #scan-btn {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: #e30a17; color: white; border: 2px solid white;
            padding: 12px 25px; border-radius: 30px; font-weight: bold; font-size: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .status { color: #e30a17; font-weight: bold; text-align: center; margin-bottom: 10px; background: #fff1f1; padding: 8px; border-radius: 5px; }
        .card { border: 1px solid #eee; padding: 12px; margin-bottom: 10px; border-radius: 8px; background: #fdfdfd; border-left: 5px solid #007bff; }
        .card.no-name { border-left-color: #dc3545; }
        .btn-group { display: flex; gap: 5px; margin-top: 10px; }
        .btn { flex: 1; text-align: center; text-decoration: none; padding: 10px; border-radius: 5px; font-size: 11px; font-weight: bold; color: white; border: none; }
        .blue { background: #007bff; } .green { background: #28a745; } .red { background: #dc3545; }
        
        /* Markerlar i√ßin √∂zel stil */
        .leaflet-marker-icon { filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5)); }
    </style>
</head>
<body>

<button id="scan-btn" onclick="tara()">üìç 81+ NOKTAYI G√ñSTER</button>
<div id="map"></div>

<div id="panel">
    <div id="status" class="status">Cihaz konumu bekleniyor...</div>
    <div id="liste"></div>
</div>

<script>
    // Haritayƒ± ba≈ülat
    var map = L.map('map', { zoomControl: false, preferCanvas: true }).setView([37.87, 32.48], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markerLayer = L.featureGroup().addTo(map); // Daha g√º√ßl√º bir katman y√∂netimi

    async function tara() {
        var c = map.getCenter();
        var status = document.getElementById('status');
        var liste = document.getElementById('liste');
        
        status.innerText = "üõ∞Ô∏è Veriler haritaya i≈üleniyor...";
        liste.innerHTML = "";

        var query = `[out:json][timeout:30];(node["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${c.lat},${c.lng});way["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${c.lat},${c.lng});node["building"="mosque"](around:5000,${c.lat},${c.lng});way["building"="mosque"](around:5000,${c.lat},${c.lng}););out center;`;
        
        try {
            const response = await fetch("https://overpass-api.de/api/interpreter", {
                method: "POST",
                body: "data=" + encodeURIComponent(query)
            });

            const data = await response.json();
            markerLayer.clearLayers();

            if (!data.elements || data.elements.length === 0) {
                status.innerText = "‚ùå Sonu√ß yok.";
                return;
            }

            data.elements.forEach(el => {
                // Koordinatlarƒ± zorla sayƒ±ya √ßeviriyoruz (√ñnemli!)
                var lat = parseFloat(el.lat || (el.center ? el.center.lat : 0));
                var lon = parseFloat(el.lon || (el.center ? el.center.lng : 0));
                
                if(lat === 0 || lon === 0) return;

                var ad = el.tags.name || "ƒ∞simsiz Cami/Mescit";
                var isNamed = !!el.tags.name;
                var osmUrl = `https://www.openstreetmap.org/edit?${el.type}=${el.id}`;

                // Haritaya iƒüne (Marker) ekle
                var marker = L.marker([lat, lon]).addTo(markerLayer);
                marker.bindPopup(`<b>${ad}</b><br><a href="${osmUrl}" target="_blank">OSM'de D√ºzenle</a>`);

                // Listeye kart ekle
                var card = document.createElement('div');
                card.className = 'card' + (isNamed ? '' : ' no-name');
                card.innerHTML = `
                    <b>${isNamed ? ad : '‚ö†Ô∏è ƒ∞Sƒ∞M EKSƒ∞K!'}</b>
                    <div class="btn-group">
                        <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}" target="_blank" class="btn blue">YOL TARƒ∞Fƒ∞</a>
                        <a href="${osmUrl}" target="_blank" class="btn green">OSM D√úZENLE</a>
                        <button onclick="zoomTo(${lat}, ${lon})" class="btn red">BUL</button>
                    </div>
                `;
                liste.appendChild(card);
            });

            status.innerText = `‚úÖ ${data.elements.length} nokta haritaya yerle≈ütirildi.`;
            // Haritayƒ± t√ºm markerlarƒ± kapsayacak ≈üekilde otomatik odakla
            if(data.elements.length > 0) map.fitBounds(markerLayer.getBounds(), {padding: [20, 20]});

        } catch (err) {
            status.innerText = "‚ö†Ô∏è Hata: Veri i≈ülenemedi.";
        }
    }

    function zoomTo(lat, lon) {
        map.setView([lat, lon], 18);
    }

    // ƒ∞lk a√ßƒ±lƒ±≈ü
    navigator.geolocation.getCurrentPosition(p => {
        map.setView([p.coords.latitude, p.coords.longitude], 15);
        tara();
    }, () => { tara(); });
</script>
</body>
</html>
