<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camii Bulucu | V3</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root { --ana-kahve: #3d2b1f; --altin: #d4af37; --krem: #fdf5e6; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; height: 100vh; display: flex; flex-direction: column; background: var(--krem); overflow: hidden; }
        
        /* Ãœst BaÅŸlÄ±k ve Logo */
        #header { background: var(--ana-kahve); color: var(--altin); padding: 12px; text-align: center; border-bottom: 3px solid var(--altin); z-index: 1000; }
        .logo-text { font-size: 1.5em; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        /* En YakÄ±n Cami Bilgi Ã‡ubuÄŸu */
        #yakin-bilgi { background: #5d4037; color: #fff; padding: 8px; text-align: center; font-size: 0.9em; border-bottom: 1px solid var(--altin); font-style: italic; }
        
        #map { flex-grow: 1; width: 100%; }

        /* Etiket TasarÄ±mÄ± */
        .cami-etiket { background: var(--ana-kahve); color: var(--altin); border: 1px solid var(--altin); padding: 2px 6px; font-weight: bold; font-size: 11px; border-radius: 4px; white-space: nowrap; }
    </style>
</head>
<body>

<div id="header">
    <div class="logo-text"><i class="fa-solid fa-mosque"></i> CAMÄ° BULUCU</div>
    <div id="durum" style="font-size: 0.7em; color: #ccc;">Konumunuz taranÄ±yor...</div>
</div>

<div id="yakin-bilgi">En yakÄ±n cami hesaplanÄ±yor...</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // HaritayÄ± baÅŸlat
    var map = L.map('map').setView([36.8, 34.6], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var camiLayer = L.layerGroup().addTo(map);
    var userPos = null;

    // 1. Konum Bulma ve "BuradasÄ±nÄ±z" YazÄ±sÄ±
    map.locate({setView: true, maxZoom: 16});

    map.on('locationfound', function(e) {
        userPos = e.latlng;
        L.marker(e.latlng).addTo(map)
            .bindPopup("<b style='color:var(--ana-kahve)'>Åu an buradasÄ±nÄ±z</b>")
            .openPopup();
        verileriCek(map.getBounds());
    });

    map.on('locationerror', function() {
        document.getElementById('durum').innerText = "Konum izni alÄ±namadÄ±.";
        verileriCek(map.getBounds());
    });

    // 2. Veri Ã‡ekme ve Mesafe Hesaplama
    function verileriCek(bounds) {
        document.getElementById('durum').innerText = "Veriler gÃ¼ncelleniyor...";
        var bbox = bounds.getSouthWest().lat + "," + bounds.getSouthWest().lng + "," + bounds.getNorthEast().lat + "," + bounds.getNorthEast().lng;
        
        // Alternatif sunucu (Overpass Kumi) daha hÄ±zlÄ± sonuÃ§ verebilir
        var query = `[out:json][timeout:15];(node["amenity"="place_of_worship"]["religion"="muslim"](${bbox});way["amenity"="place_of_worship"]["religion"="muslim"](${bbox}););out center;`;
        var url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

        fetch(url).then(res => res.json()).then(data => {
            camiLayer.clearLayers();
            let nearest = { name: "", dist: Infinity };

            data.elements.forEach(el => {
                let lat = el.lat || el.center.lat;
                let lon = el.lon || el.center.lng;
                let isim = el.tags.name || "Ä°simsiz Cami";
                let renk = el.tags.name ? "#d4af37" : "#8b0000";

                let marker = L.circleMarker([lat, lon], {
                    radius: 10, fillColor: renk, color: "#fff", weight: 2, fillOpacity: 0.9
                }).addTo(camiLayer);

                marker.bindTooltip(isim, {permanent: true, direction: 'top', className: 'cami-etiket', offset: [0, -10]});

                // Mesafe Ã¶lÃ§Ã¼mÃ¼
                if (userPos) {
                    let d = userPos.distanceTo([lat, lon]);
                    if (d < nearest.dist) {
                        nearest.dist = d;
                        nearest.name = isim;
                    }
                }
            });

            document.getElementById('durum').innerText = data.elements.length + " nokta bulundu.";
            
            if (nearest.name) {
                let dText = nearest.dist > 1000 ? (nearest.dist/1000).toFixed(1) + " km" : Math.round(nearest.dist) + " m";
                document.getElementById('yakin-bilgi').innerHTML = `ğŸ“ En yakÄ±n cami: <b>${nearest.name}</b> (${dText} uzaklÄ±kta)`;
            }
        }).catch(() => {
            document.getElementById('durum').innerText = "Sunucu meÅŸgul, otomatik tekrar denenecek...";
            setTimeout(() => verileriCek(map.getBounds()), 5000); // 5 saniye sonra tekrar dene
        });
    }

    map.on('moveend', function() { verileriCek(map.getBounds()); });
</script>
</body>
</html>
