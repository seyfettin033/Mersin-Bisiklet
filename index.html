<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    background: #f6f7f8;
    color: #222;
}

header {
    padding: 14px;
    text-align: center;
    font-weight: 600;
    background: #ffffff;
    border-bottom: 1px solid #e0e0e0;
}

header span {
    color: #1f7a3a;
}

#map {
    height: calc(100vh - 55px);
}

.leaflet-popup-content {
    font-size: 14px;
}

.btn {
    display: block;
    text-align: center;
    padding: 8px;
    margin-top: 6px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;

    background: #2e7d32;
    color: white;
}

    background: #fbbc04;

}

<body>

<header>
ğŸ•Œ <span>TÃ¼rkiye Camii Rehberi</span><br>
<small>Ä°simsiz Camiler â€“ OSM DÃ¼zeltme HaritasÄ±</small>
</header>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// Harita
var map = L.map('map').setView([39.0, 35.0], 6);

// OSM katman
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
}).addTo(map);

// Overpass sorgusu (TÃœRKÄ°YE)
var query = `
[out:json][timeout:60];
(
  node["amenity"="place_of_worship"]["religion"="muslim"]["name"!~"."](35.8,25.6,42.1,44.8);
  way["amenity"="place_of_worship"]["religion"="muslim"]["name"!~"."](35.8,25.6,42.1,44.8);
);
out center;
`;

fetch("https://overpass-api.de/api/interpreter", {
    method: "POST",
    body: query
})
.then(res => res.json())
.then(data => {
    data.elements.forEach(el => {

        var lat = el.lat || el.center.lat;
        var lon = el.lon || el.center.lon;

        var osmEdit = `https://www.openstreetmap.org/edit?editor=id#map=19/${lat}/${lon}`;
        var googleCheck = `https://www.google.com/maps/search/cami/@${lat},${lon},19z`;

        var popup = `
            <b>â— Ä°simsiz Cami</b><br>
            <small>Tabeladan ismi kontrol edin</small>
            <a class="btn osm" href="${osmEdit}" target="_blank">âœï¸ OSM'de Ä°sim Gir</a>
            <a class="btn google" href="${googleCheck}" target="_blank">ğŸ” Googleâ€™da Kontrol</a>
        `;

        L.circleMarker([lat, lon], {
            radius: 6,
            color: "#1f7a3a",
            fillColor: "#1f7a3a",
            fillOpacity: 0.85
        }).addTo(map).bindPopup(popup);
    });
});
</script>

</body>
</html>
