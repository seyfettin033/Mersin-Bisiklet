<body>

<header>

<div id="namaz">Namaz saatleri yÃ¼kleniyorâ€¦</div>

  <input id="filtre" placeholder="Ä°l / Ä°lÃ§e / Cami adÄ±">
  <button onclick="filtrele()">Ara</button>

  <b id="durum">HazÄ±r</b> |
  <b id="sayac">0 Cami</b>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
let tumCamiler=[];
let userLat=0,userLon=0;

const map=L.map("map").setView([39,35],6);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
const markers=L.layerGroup().addTo(map);

navigator.geolocation.getCurrentPosition(p=>{
  userLat=p.coords.latitude;
  userLon=p.coords.longitude;

  map.setView([userLat,userLon],14);
  L.marker([userLat,userLon]).addTo(map)
    .bindPopup("BulunduÄŸunuz Konum").openPopup();

  namaz(userLat,userLon);
  camileriYukle(userLat,userLon);
});

/* NAMAZ */
function namaz(lat,lon){
fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=13`)
.then(r=>r.json()).then(d=>{
const t=d.data.timings;
document.getElementById("namaz").innerText=
`Ä°msak ${t.Fajr} | Ã–ÄŸle ${t.Dhuhr} | Ä°kindi ${t.Asr} | AkÅŸam ${t.Maghrib} | YatsÄ± ${t.Isha}`;
});
}

/* AYET */
fetch("https://api.alquran.cloud/v1/ayah/286/tr.diyanet")
.then(r=>r.json())
.then(d=>document.getElementById("ayet").innerText=`"${d.data.text}"`);

/* MESAFE */
function mesafe(lat1,lon1,lat2,lon2){
const R=6371;
const dLat=(lat2-lat1)*Math.PI/180;
const dLon=(lon2-lon1)*Math.PI/180;
const a=
Math.sin(dLat/2)**2+
Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*
Math.sin(dLon/2)**2;
return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
}

/* CAMÄ°LER */
function camileriYukle(lat,lon){
document.getElementById("durum").innerText="Camiler yÃ¼kleniyor...";
fetch("https://overpass-api.de/api/interpreter",{
method:"POST",
body:"data="+encodeURIComponent(`
[out:json][timeout:25];
(node["amenity"="place_of_worship"](around:4000,${lat},${lon});
 way["amenity"="place_of_worship"](around:4000,${lat},${lon}););
out center;`)
})
.then(r=>r.json()).then(d=>{
markers.clearLayers();
tumCamiler=[];

d.elements.forEach(e=>{
const ad=e.tags?.name||"";
const i=ad.toLowerCase();
if(i.match(/kilise|sinagog|church|surp|aya /))return;
if(!i.match(/cami|mescit/))return;

const la=e.lat||e.center?.lat;
const lo=e.lon||e.center?.lon;
if(!la||!lo)return;

const km=mesafe(userLat,userLon,la,lo);

tumCamiler.push({ad,la,lo,km});
});

/* EN YAKINA GÃ–RE SIRALA */
tumCamiler.sort((a,b)=>a.km-b.km);

listele(tumCamiler);
document.getElementById("sayac").innerText=tumCamiler.length+" Cami";
document.getElementById("durum").innerText="GÃ¼ncel";
});
}

function listele(liste){
markers.clearLayers();
let html="";
liste.forEach(c=>{
L.marker([c.la,c.lo]).addTo(markers)
.bindPopup(`<b>${c.ad}</b><br>
${c.km.toFixed(2)} km<br>
<a target="_blank"
href="https://www.google.com/maps/dir/?api=1&destination=${c.la},${c.lo}">
ğŸ“ Yol Tarifi</a>`);
html+=`<li onclick="map.setView([${c.la},${c.lo}],16)">
${c.ad} â€“ ${c.km.toFixed(2)} km
</li>`;
});
document.getElementById("sonuclar").innerHTML=html;
}

function filtrele(){
const f=document.getElementById("filtre").value.toLowerCase();
listele(tumCamiler.filter(c=>c.ad.toLowerCase().includes(f)));
}
</script>
