<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÃ¼rkiye Camileri Dijital Rehberi</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; }

        /* TasarÄ±mÄ±nÄ± koruduÄŸumuz Ã¼st panel */
        .header-panel {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: white; padding: 10px 25px;
            border-radius: 50px; display: flex; align-items: center; gap: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); border: 2px solid #e74c3c;
            min-width: 320px; justify-content: center;
        }
        .flag { width: 25px; }
        .logo-text { font-weight: bold; font-size: 14px; color: #333; pointer-events: none; }
        .highlight { color: #e74c3c; }
        #loader { font-size: 11px; color: #666; margin-left: 10px; display: none; }
    </style>
</head>
<body>

<div class="header-panel">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Flag_of_Turkey.svg" class="flag">
    <div class="logo-text">TÃœRKÄ°YE CAMÄ°LERÄ° <span class="highlight">DÄ°JÄ°TAL REHBERÄ°</span></div>
    <span id="loader">ğŸ”„ YÃ¼kleniyor...</span>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

<script>
    // HaritayÄ± TÃ¼rkiye genelini gÃ¶recek ÅŸekilde baÅŸlat
    var map = L.map('map').setView([39.0, 35.0], 6);

    // AltlÄ±k (Sade tasarÄ±m)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© Seyfettin033 | OpenStreetMap'
    }).addTo(map);

    // KÃ¼meleme grubunu oluÅŸtur
    var markers = L.markerClusterGroup();
    map.addLayer(markers);

    // Daha Ã¶nce eklenen markerlarÄ± takip etmek iÃ§in
    var addedIds = new Set();

    async function verileriGetir() {
        if (map.getZoom() < 10) return; // Ã‡ok uzaktayken veri Ã§ekme (Performans iÃ§in)
        
        document.getElementById('loader').style.display = 'inline';
        const bounds = map.getBounds();
        
        // Overpass Sorgusu: Ekrandaki alanÄ± (bbox) tara
        const query = `
            [out:json][timeout:25];
            (
              node["amenity"="place_of_worship"]["religion"="muslim"]
              (${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});
            );
            out body;`;
        
        try {
            const response = await fetch('https://overpass-api.de/api/interpreter?data=' + encodeURIComponent(query));
            const data = await response.json();
            
            data.elements.forEach(el => {
                if (!addedIds.has(el.id)) {
                    var marker = L.marker([el.lat, el.lon]);
                    marker.bindPopup(`<b>${el.tags.name || "Ä°simsiz Cami"}</b><br>
                                     <a href="https://www.google.com/maps?q=${el.lat},${el.lon}" target="_blank">Yol Tarifi</a>`);
                    markers.addLayer(marker);
                    addedIds.add(el.id);
                }
            });
        } catch (e) {
            console.log("Sorgu hatasÄ±");
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }

    // Harita her hareket ettiÄŸinde veya zoom deÄŸiÅŸtiÄŸinde verileri tazele
    map.on('moveend', verileriGetir);
    
    // BaÅŸlangÄ±Ã§ uyarÄ±sÄ±
    alert("Camileri gÃ¶rmek iÃ§in ÅŸehre (Ã–rn: Mersin) biraz yaklaÅŸÄ±n.");
</script>

</body>
</html>
