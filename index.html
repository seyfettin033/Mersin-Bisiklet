<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cami Bulucu | 3KM Yakınındakiler</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root { --ana: #3d2b1f; --altin: #d4af37; --krem: #fdf5e6; }
        body { margin: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; background: var(--krem); overflow: hidden; }
        #header { background: var(--ana); color: var(--altin); padding: 12px; text-align: center; border-bottom: 2px solid var(--altin); }
        #map { flex-grow: 1; width: 100%; }
        
        /* Ayet Bölümü */
        #ayet-alan { 
            background: var(--ana); 
            color: #fff; 
            padding: 20px; 
            text-align: center; 
            border-top: 3px solid var(--altin);
            box-shadow: 0 -3px 10px rgba(0,0,0,0.4);
        }
        #ayet-metin { font-style: italic; display: block; margin-bottom: 8px; font-size: 1.1em; line-height: 1.4; }
        #ayet-kaynak { color: var(--altin); font-weight: bold; font-size: 0.9em; }

        .yol-btn { background: #28a745; color: white; text-decoration: none; padding: 10px; border-radius: 5px; display: block; margin-top: 8px; text-align: center; font-weight: bold; }
        .etiket { background: var(--ana); color: var(--altin); border: 1px solid var(--altin); padding: 2px 5px; font-size: 10px; font-weight: bold; border-radius: 3px; white-space: nowrap; }
    </style>
</head>
<body>

<div id="header">
    <div style="font-size: 1.4em; font-weight: bold;"><i class="fa-solid fa-mosque"></i> CAMİ BULUCU</div>
    <div id="bilgi" style="font-size: 0.75em; color: #ccc; margin-top:4px;">Etrafınızdaki camiler taranıyor...</div>
</div>

<div id="map"></div>

<div id="ayet-alan">
    <span id="ayet-metin">"Şüphesiz güçlükle beraber bir kolaylık vardır."</span>
    <span id="ayet-kaynak">İnşirah, 5</span>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([36.81, 34.64], 15); 
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var camiMarkers = L.layerGroup().addTo(map);

    // Ayetleri rastgele seç
    const ayetler = [
        {m: "“Şüphesiz güçlükle beraber bir kolaylık vardır.”", k: "İnşirah, 5"},
        {m: "“Allah, sabredenlerle beraberdir.”", k: "Bakara, 153"},
        {m: "“Dua edin, duanıza karşılık vereyim.”", k: "Mü'min, 60"},
        {m: "“Nerede olursanız olun, O sizinle beraberdir.”", k: "Hadid, 4"},
        {m: "“Rabbin seni terk etmedi ve sana darılmadı.”", k: "Duha, 3"}
    ];
    function ayetSec() {
        let r = ayetler[Math.floor(Math.random() * ayetler.length)];
        document.getElementById('ayet-metin').innerText = r.m;
        document.getElementById('ayet-kaynak').innerText = r.k;
    }
    ayetSec();

    // Konumu bul ve 3km çevreyi tara
    map.locate({setView: true, maxZoom: 16});

    map.on('locationfound', function(e) {
        L.marker(e.latlng).addTo(map).bindPopup("<b>Buradasınız</b>").openPopup();
        verileriGetir(e.latlng.lat, e.latlng.lng);
    });

    function verileriGetir(lat, lon) {
        document.getElementById('bilgi').innerText = "3 KM yakınınız taranıyor...";
        
        // ÇOK GENİŞ SORGU: Hem cami, hem mescit hem de isminde 'Cami' geçen her şeyi 3km içinde arar.
        var query = `[out:json][timeout:30];(node["amenity"~"place_of_worship|mosque"](around:3000,${lat},${lon});way["amenity"~"place_of_worship|mosque"](around:3000,${lat},${lon});node["name"~"Camii|Mescidi"](around:3000,${lat},${lon}););out center;`;
        var url = "https://overpass.kumi.systems/api/interpreter?data=" + encodeURIComponent(query);

        fetch(url).then(res => res.json()).then(data => {
            camiMarkers.clearLayers();
            data.elements.forEach(el => {
                let cLat = el.lat || el.center.lat;
                let cLon = el.lon || el.center.lng;
                let isim = el.tags.name || "İsimsiz İbadethane";
                
                let marker = L.circleMarker([cLat, cLon], {
                    radius: 12, fillColor: "#d4af37", color: "#fff", weight: 2, fillOpacity: 0.9
                }).addTo(camiMarkers);

                let gMaps = `https://www.google.com/maps/dir/?api=1&destination=${cLat},${cLon}`;
                marker.bindPopup(`<b>${isim}</b><br><a href="${gMaps}" target="_blank" class="yol-btn">Yol Tarifi Al</a>`);
                marker.bindTooltip(isim, {permanent: true, direction: 'top', className: 'etiket', offset: [0, -10]});
            });
            document.getElementById('bilgi').innerText = data.elements.length + " nokta bulundu.";
        }).catch(() => {
            document.getElementById('bilgi').innerText = "Hata oluştu, tekrar deneniyor...";
            setTimeout(() => verileriGetir(lat, lon), 4000);
        });
    }
</script>
</body>
</html>
