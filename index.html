<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cami Haritası | Canlı Veri</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body { margin: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        #header { background: #1b5e20; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #vakitler { background: #f1f8e9; display: flex; justify-content: space-around; padding: 10px; font-size: 0.8em; border-bottom: 1px solid #c8e6c9; }
        .vakit-kutu { background: white; padding: 5px; border-radius: 5px; text-align: center; flex: 1; margin: 0 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        #map { flex-grow: 1; }
        .cami-etiket { background: white; border: 1px solid #1b5e20; border-radius: 3px; padding: 1px 4px; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div id="header"><i class="fa-solid fa-mosque"></i> CAMİ HARİTASI</div>
<div id="vakitler">
    <div class="vakit-kutu">İmsak<br><b>05:42</b></div>
    <div class="vakit-kutu">Öğle<br><b>12:55</b></div>
    <div class="vakit-kutu">İkindi<br><b>15:38</b></div>
    <div class="vakit-kutu">Akşam<br><b>18:12</b></div>
    <div class="vakit-kutu">Yatsı<br><b>19:35</b></div>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([36.80, 34.62], 14); // Mersin odaklı başla
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Konum Bulma
    map.locate({setView: true, maxZoom: 15});
    map.on('locationfound', function(e) {
        L.marker(e.latlng).addTo(map).bindPopup("Buradasınız").openPopup();
        verileriGetir(e.bounds);
    });

    // Overpass API ile Camileri Çekme Fonksiyonu
    function verileriGetir(bounds) {
        var bbox = bounds.getSouthWest().lat + "," + bounds.getSouthWest().lng + "," + bounds.getNorthEast().lat + "," + bounds.getNorthEast().lng;
        var query = `[out:json][timeout:25];(node["amenity"="place_of_worship"]["religion"="muslim"](${bbox}););out body;`;
        var url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

        fetch(url).then(res => res.json()).then(data => {
            data.elements.forEach(element => {
                var isim = element.tags.name || "İsimsiz Cami";
                var renk = element.tags.name ? "#2e7d32" : "#c62828"; // İsim varsa yeşil, yoksa kırmızı
                
                var marker = L.circleMarker([element.lat, element.lon], {
                    radius: 10, fillColor: renk, color: "#fff", weight: 2, fillOpacity: 0.8
                }).addTo(map);

                marker.bindTooltip(isim, {permanent: true, direction: 'top', className: 'cami-etiket', offset: [0, -10]});
                marker.bindPopup(`<b>${isim}</b><br><button onclick="alert('Düzenleme yakında!')">Bilgi Düzenle</button>`);
            });
        });
    }

    // Harita her hareket ettiğinde yeni camileri yükle
    map.on('moveend', function() { verileriGetir(map.getBounds()); });
</script>
</body>
</html>
