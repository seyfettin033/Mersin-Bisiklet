<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami Rehberi - %100 GÃ¶rÃ¼nÃ¼rlÃ¼k</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
        #map { height: 50vh; width: 100%; z-index: 1; border-bottom: 2px solid #ccc; }
        #panel { height: 50vh; width: 100%; background: #fff; overflow-y: scroll; padding: 10px; box-sizing: border-box; }
        #scan-btn { 
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%); 
            z-index: 2000; background: #e30a17; color: white; border: 2px solid white; 
            padding: 12px 20px; border-radius: 25px; font-weight: bold; font-size: 14px;
        }
        .status { color: #e30a17; font-weight: bold; text-align: center; margin-bottom: 10px; background: #fff1f1; padding: 10px; }
        .card { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 8px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        .btn { flex: 1; text-align: center; text-decoration: none; padding: 10px; border-radius: 5px; font-size: 12px; font-weight: bold; color: white; }
        .blue { background: #007bff; } .green { background: #28a745; }
    </style>
</head>
<body>

<button id="scan-btn" onclick="tara()">ğŸš€ 49 VERÄ°YÄ° GÃ–RSELLEÅTÄ°R</button>
<div id="map"></div>
<div id="panel">
    <div id="status" class="status">Butona basÄ±n, noktalar kÄ±rmÄ±zÄ± iÄŸne olarak belirecek.</div>
    <div id="liste"></div>
</div>

<script>
    var map = L.map('map').setView([37.871, 32.491], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markerLayer = L.featureGroup().addTo(map);

    // Ä°NTERNETTEN Ä°KON Ä°NDÄ°RMEYEN, KODLA Ã‡Ä°ZÄ°LEN Ã–ZEL Ä°ÄNE (CircleMarker)
    function ozelMarkerEkle(lat, lon, ad) {
        var markerOptions = {
            radius: 10,
            fillColor: "#e30a17",
            color: "#fff",
            weight: 2,
            opacity: 1,
            fillOpacity: 0.8
        };
        L.circleMarker([lat, lon], markerOptions).addTo(markerLayer).bindPopup("<b>"+ad+"</b>");
    }

    window.processOSM = function(data) {
        const status = document.getElementById('status');
        const liste = document.getElementById('liste');
        liste.innerHTML = "";
        markerLayer.clearLayers();

        if (!data || !data.elements) return;

        data.elements.forEach(function(el) {
            var lat = el.lat || (el.center ? el.center.lat : null);
            var lon = el.lon || (el.center ? el.center.lng : null);
            
            if (lat && lon) {
                var ad = (el.tags && el.tags.name) ? el.tags.name : "Ä°simsiz Ä°badethane";
                
                // 1. Haritaya KÄ±rmÄ±zÄ± Nokta Ekle
                ozelMarkerEkle(lat, lon, ad);
                
                // 2. Listeye Kart Ekle
                var card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = '<b>' + ad + '</b><div class="btn-group">' +
                    '<a href="https://www.google.com/maps/dir/?api=1&destination=' + lat + ',' + lon + '" target="_blank" class="btn blue">GÄ°T</a>' +
                    '<a href="https://www.openstreetmap.org/edit?' + el.type + '=' + el.id + '" target="_blank" class="btn green">DÃœZENLE</a>' +
                '</div>';
                liste.appendChild(card);
            }
        });

        status.innerText = "âœ… " + data.elements.length + " nokta haritada KIRMIZI iÄŸne olarak iÅŸaretlendi.";
        if (markerLayer.getLayers().length > 0) {
            map.fitBounds(markerLayer.getBounds());
        }
    };

    function tara() {
        const b = map.getBounds();
        const bbox = b.getSouth() + "," + b.getWest() + "," + b.getNorth() + "," + b.getEast();
        document.getElementById('status').innerText = "ğŸ›°ï¸ 49 nokta iÅŸleniyor...";

        const query = '[out:json][timeout:25];(node["amenity"="place_of_worship"]["religion"="muslim"](' + bbox + ');way["amenity"="place_of_worship"]["religion"="muslim"](' + bbox + '););out center;';
        const script = document.createElement('script');
        script.src = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query) + "&jsonp=processOSM";
        document.body.appendChild(script);
    }
</script>
</body>
</html>
