<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami Rehberi Kesin Ã‡Ã¶zÃ¼m</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; background: #fff; }
        header { background: #e30a17; color: white; padding: 12px; text-align: center; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        #map { flex: 1; width: 100%; background: #f0f0f0; }
        #scan-btn {
            position: absolute; top: 80px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: #e30a17; color: white; border: 2px solid white;
            padding: 12px 24px; border-radius: 30px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: none;
        }
        #panel { height: 35vh; overflow-y: auto; border-top: 4px solid #d4af37; padding: 10px; background: white; }
        .loading { color: #666; font-style: italic; text-align: center; padding: 20px; }
        .item { border-bottom: 1px solid #eee; padding: 12px 0; display: flex; flex-direction: column; gap: 8px; }
        .btn-row { display: flex; gap: 8px; }
        .btn { flex: 1; text-align: center; text-decoration: none; padding: 10px; border-radius: 5px; font-size: 12px; font-weight: bold; color: white; border: none; }
        .blue { background: #007bff; } .green { background: #28a745; } .red { background: #dc3545; }
        .dot { background: red; border: 2px solid white; border-radius: 50%; }
    </style>
</head>
<body>

<header>TÃœRKÄ°YE CAMÄ° REHBERÄ°</header>

<div style="position: relative; flex: 1; display: flex; flex-direction: column;">
    <button id="scan-btn" onclick="startScan()">ğŸ“ BU BÃ–LGEYÄ° TARA</button>
    <div id="map"></div>
</div>

<div id="panel">
    <div id="status" style="font-size: 12px; font-weight: bold; color: #e30a17; margin-bottom: 10px;">LÃ¼tfen bekleyin, konum alÄ±nÄ±yor...</div>
    <div id="results"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    var map = L.map('map', { zoomControl: false, preferCanvas: true }).setView([39.9, 32.8], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markers = L.layerGroup().addTo(map);

    // 1. Konum Al ve Ä°lk AramayÄ± Yap
    navigator.geolocation.getCurrentPosition(function(p) {
        var lat = p.coords.latitude, lon = p.coords.longitude;
        map.setView([lat, lon], 15);
        fetchData(lat, lon);
    }, function() {
        document.getElementById('status').innerText = "Konum alÄ±namadÄ±! HaritayÄ± kaydÄ±rÄ±p 'TARA'ya basÄ±n.";
        document.getElementById('scan-btn').style.display = "block";
    });

    function startScan() {
        var c = map.getCenter();
        document.getElementById('scan-btn').style.display = "none";
        fetchData(c.lat, c.lng);
    }

    async function fetchData(lat, lon) {
        document.getElementById('status').innerText = "ğŸ” Veri Ã§ekiliyor... (LÃ¼tfen bekleyin)";
        document.getElementById('results').innerHTML = '<div class="loading">Sunucu yanÄ±tÄ± bekleniyor...</div>';
        
        // Sadece en temel veriyi Ã§eken optimize edilmiÅŸ sorgu
        var query = `[out:json][timeout:15];node["amenity"="place_of_worship"]["religion"="muslim"](around:1500,${lat},${lon});out;`;
        var url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

        try {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), 12000); // 12 saniye sonra vazgeÃ§

            const response = await fetch(url, { signal: controller.signal });
            clearTimeout(id);
            const data = await response.json();

            markers.clearLayers();
            var html = "";
            if (data.elements.length === 0) {
                html = "<p class='loading'>Bu yakÄ±nlarda cami bulunamadÄ±.</p>";
            }

            data.elements.forEach(el => {
                var name = el.tags.name || "Ä°simsiz Cami / Mescit";
                var osm = `https://www.openstreetmap.org/edit?node=${el.id}`;
                
                if (el.tags.name) {
                    L.marker([el.lat, el.lon]).addTo(markers).bindPopup(name);
                    html += `<div class="item"><b>${name}</b><div class="btn-row"><a href="https://www.google.com/maps/dir/?api=1&destination=${el.lat},${el.lon}" target="_blank" class="btn blue">YOL TARÄ°FÄ°</a></div></div>`;
                } else {
                    L.marker([el.lat, el.lon], {icon: L.divIcon({className:'dot', iconSize:[10,10]})}).addTo(markers);
                    html += `<div class="item" style="background:#fff5f5"><b>Ä°simsiz Ä°badethane</b><div class="btn-row"><button onclick="map.setView([${el.lat},${el.lon}], 18)" class="btn red">BUL</button><a href="${osm}" target="_blank" class="btn green">OSM DÃœZENLE</a></div></div>`;
                }
            });

            document.getElementById('results').innerHTML = html;
            document.getElementById('status').innerText = "âœ… " + data.elements.length + " nokta bulundu.";

        } catch (error) {
            document.getElementById('status').innerText = "âŒ Hata: Sunucu yanÄ±t vermedi.";
            document.getElementById('results').innerHTML = '<button onclick="startScan()" style="width:100%; padding:15px; background:#e30a17; color:white; border:none; border-radius:5px;">BAÄLANTIYI YENÄ°LE VE TEKRAR DENE</button>';
        }
    }

    map.on('moveend', function() {
        document.getElementById('scan-btn').style.display = "block";
    });
</script>
</body>
</html>
