<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cami Bulucu | Kesin Sonuç</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root { --ana: #3d2b1f; --altin: #d4af37; --krem: #fdf5e6; }
        body { margin: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; background: var(--krem); overflow: hidden; }
        #header { background: var(--ana); color: var(--altin); padding: 12px; text-align: center; border-bottom: 2px solid var(--altin); }
        #map { flex-grow: 1; width: 100%; z-index: 1; }
        #ayet-alan { background: var(--ana); color: #fff; padding: 15px; text-align: center; border-top: 3px solid var(--altin); z-index: 10; }
        #ayet-metin { font-style: italic; display: block; margin-bottom: 5px; font-size: 0.95em; }
        #ayet-kaynak { color: var(--altin); font-weight: bold; font-size: 0.8em; }
        .yol-btn { background: #28a745; color: white; text-decoration: none; padding: 10px; border-radius: 5px; display: block; margin-top: 8px; text-align: center; font-weight: bold; }
        .etiket { background: var(--ana); color: var(--altin); border: 1px solid var(--altin); padding: 2px 5px; font-size: 10px; font-weight: bold; border-radius: 3px; white-space: nowrap; }
    </style>
</head>
<body>

<div id="header">
    <div style="font-size: 1.3em; font-weight: bold;"><i class="fa-solid fa-mosque"></i> CAMİ BULUCU</div>
    <div id="bilgi" style="font-size: 0.7em; color: #ccc;">Konum bekleniyor...</div>
</div>

<div id="map"></div>

<div id="ayet-alan">
    <span id="ayet-metin">"Şüphesiz güçlükle beraber bir kolaylık vardır."</span>
    <span id="ayet-kaynak">İnşirah, 5</span>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Mersin koordinatları ile başlat
    var map = L.map('map').setView([36.81, 34.64], 15); 
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var camiMarkers = L.layerGroup().addTo(map);

    const ayetler = [
        {m: "“Allah sabredenlerle beraberdir.”", k: "Bakara, 153"},
        {m: "“Dua edin, duanıza karşılık vereyim.”", k: "Mü'min, 60"},
        {m: "“Rabbin seni terk etmedi ve sana darılmadı.”", k: "Duha, 3"},
        {m: "“İyiliğin karşılığı, yalnız iyiliktir.”", k: "Rahmân, 60"}
    ];
    let r = ayetler[Math.floor(Math.random() * ayetler.length)];
    document.getElementById('ayet-metin').innerText = r.m;
    document.getElementById('ayet-kaynak').innerText = r.k;

    // KONUM İZNİ VE ARAMA
    map.locate({setView: true, maxZoom: 16});

    map.on('locationfound', function(e) {
        L.marker(e.latlng).addTo(map).bindPopup("<b>Buradasınız</b>").openPopup();
        verileriGetir(e.latlng.lat, e.latlng.lng);
    });

    function verileriGetir(lat, lon) {
        document.getElementById('bilgi').innerText = "3 KM çapında camiler taranıyor...";
        
        // Overpass Turbo Sorgusu - En Geniş Hali
        var query = `[out:json][timeout:30];
        (
          node["amenity"="place_of_worship"](around:3000,${lat},${lon});
          way["amenity"="place_of_worship"](around:3000,${lat},${lon});
          node["name"~"Camii|Mescit|Mescidi"](around:3000,${lat},${lon});
        );
        out center;`;
        
        var url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

        fetch(url)
        .then(res => res.json())
        .then(data => {
            camiMarkers.clearLayers();
            if (data.elements.length === 0) {
                document.getElementById('bilgi').innerText = "Yakında cami bulunamadı. Lütfen haritayı kaydırın.";
                return;
            }
            data.elements.forEach(el => {
                let cLat = el.lat || el.center.lat;
                let cLon = el.lon || el.center.lng;
                let isim = el.tags.name || "Cami / Mescit";
                
                let marker = L.circleMarker([cLat, cLon], {
                    radius: 12, fillColor: "#d4af37", color: "#fff", weight: 2, fillOpacity: 0.9
                }).addTo(camiMarkers);

                let gMaps = `https://www.google.com/maps/dir/?api=1&destination=${cLat},${cLon}`;
                marker.bindPopup(`<b>${isim}</b><br><a href="${gMaps}" target="_blank" class="yol-btn">Yol Tarifi Al</a>`);
                marker.bindTooltip(isim, {permanent: true, direction: 'top', className: 'etiket', offset: [0, -10]});
            });
            document.getElementById('bilgi').innerText = data.elements.length + " cami bulundu.";
        })
        .catch(err => {
            document.getElementById('bilgi').innerText = "Sunucu yoğun, tekrar deneniyor...";
            setTimeout(() => verileriGetir(lat, lon), 5000);
        });
    }

    // Harita her hareket ettiğinde yeni noktada 3km tara
    map.on('moveend', function() {
        let center = map.getCenter();
        verileriGetir(center.lat, center.lng);
    });
</script>
</body>
</html>
