<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami Rehberi Final</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
        #map { position: absolute; top: 0; bottom: 45%; left: 0; right: 0; z-index: 1; }
        #panel { position: absolute; bottom: 0; left: 0; right: 0; height: 45%; background: white; border-top: 4px solid #d4af37; overflow-y: auto; padding: 10px; z-index: 100; }
        #scan-btn { 
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%); 
            z-index: 1000; background: #e30a17; color: white; border: 2px solid white; 
            padding: 10px 20px; border-radius: 30px; font-weight: bold; cursor: pointer;
        }
        .status { color: #e30a17; font-weight: bold; text-align: center; margin-bottom: 10px; font-size: 14px; }
        .card { border: 1px solid #ddd; padding: 10px; margin-bottom: 8px; border-radius: 8px; background: #f9f9f9; }
        .btn-group { display: flex; gap: 5px; margin-top: 8px; }
        .btn { flex: 1; text-align: center; text-decoration: none; padding: 10px; border-radius: 5px; font-size: 11px; font-weight: bold; color: white; }
        .blue { background: #007bff; } .green { background: #28a745; }
    </style>
</head>
<body>

<button id="scan-btn" onclick="tara()">üîç 89+ VERƒ∞Yƒ∞ G√ñSTER</button>
<div id="map"></div>

<div id="panel">
    <div id="status" class="status">Butona basarak verileri g√∂r√ºn√ºr yapƒ±n.</div>
    <div id="liste"></div>
</div>

<script>
    var map = L.map('map', { zoomControl: false }).setView([37.87, 32.48], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markerLayer = L.featureGroup().addTo(map);

    async function tara() {
        const c = map.getCenter();
        const status = document.getElementById('status');
        const liste = document.getElementById('liste');
        
        status.innerText = "üõ∞Ô∏è 89 veri i≈üleniyor...";
        liste.innerHTML = "";
        markerLayer.clearLayers();

        const query = `[out:json][timeout:30];(node["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${c.lat},${c.lng});way["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${c.lat},${c.lng}););out center;`;
        const url = "https://api.allorigins.win/get?url=" + encodeURIComponent("https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query));

        try {
            const res = await fetch(url);
            const raw = await res.json();
            const data = JSON.parse(raw.contents);

            data.elements.forEach(el => {
                const lat = el.lat || (el.center ? el.center.lat : null);
                const lon = el.lon || (el.center ? el.center.lng : null);
                
                if (lat && lon) {
                    const ad = el.tags.name || "ƒ∞simsiz Cami/Mescit";
                    const osm = "https://www.openstreetmap.org/edit?" + el.type + "=" + el.id;
                    const google = "https://www.google.com/maps/dir/?api=1&destination=" + lat + "," + lon;
                    
                    // Haritaya iƒüne ekle
                    L.marker([lat, lon]).addTo(markerLayer).bindPopup(ad);
                    
                    // Listeye kart ekle
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = '<b>' + ad + '</b>' +
                        '<div class="btn-group">' +
                            '<a href="' + google + '" target="_blank" class="btn blue">Gƒ∞T</a>' +
                            '<a href="' + osm + '" target="_blank" class="btn green">D√úZENLE</a>' +
                        '</div>';
                    liste.appendChild(card);
                }
            });

            status.innerText = "‚úÖ " + data.elements.length + " ibadethane g√∂r√ºn√ºr yapƒ±ldƒ±.";
            map.fitBounds(markerLayer.getBounds(), {padding: [20, 20]});

        } catch (err) {
            status.innerText = "‚ö†Ô∏è Hata olu≈ütu, tekrar deneyin.";
        }
    }
</script>
</body>
</html>
