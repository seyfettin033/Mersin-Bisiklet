<div id="namaz">Namaz saatleri yÃ¼kleniyorâ€¦</div>
<div id="ayet">GÃ¼nÃ¼n ayeti yÃ¼kleniyorâ€¦</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const map = L.map('map').setView([39, 35], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
const markers = L.layerGroup().addTo(map);

/* KONUM */
navigator.geolocation.getCurrentPosition(pos => {
  const lat = pos.coords.latitude;
  const lon = pos.coords.longitude;

  map.setView([lat, lon], 14);
  L.marker([lat, lon]).addTo(map).bindPopup("BulunduÄŸunuz konum").openPopup();

  namazSaatleri(lat, lon);
  camileriYukle(lat, lon);
});

/* NAMAZ SAATLERÄ° */
function namazSaatleri(lat, lon) {
  fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=13`)
    .then(r => r.json())
    .then(d => {
      const t = d.data.timings;
      document.getElementById("namaz").innerHTML = `
        <span>Ä°msak ${t.Fajr}</span>
        <span>Ã–ÄŸle ${t.Dhuhr}</span>
        <span>Ä°kindi ${t.Asr}</span>
        <span>AkÅŸam ${t.Maghrib}</span>
        <span>YatsÄ± ${t.Isha}</span>
      `;
    });
}

/* GÃœNÃœN AYETÄ° (MEAL) */
fetch("https://api.alquran.cloud/v1/ayah/262/tr.diyanet")
.then(r=>r.json())
.then(d=>{
  document.getElementById("ayet").innerText =
   `"${d.data.text}"`;
});

/* CAMÄ°LER */
function camileriYukle(lat, lon) {
  document.getElementById("durum").innerText = "Camiler yÃ¼kleniyor...";
  const q = `
[out:json][timeout:25];
(
 node["amenity"="place_of_worship"](around:3000,${lat},${lon});
 way["amenity"="place_of_worship"](around:3000,${lat},${lon});
);
out center;
`;

  fetch("https://overpass-api.de/api/interpreter", {
    method:"POST",
    body:"data="+encodeURIComponent(q)
  })
  .then(r=>r.json())
  .then(d=>{
    markers.clearLayers();
    let say = 0;
    let html = "";

    d.elements.forEach(el=>{
      const ad = el.tags?.name || "";
      const isim = ad.toLowerCase();

      if (
        isim.includes("kilise") ||
        isim.includes("sinagog") ||
        isim.includes("church") ||
        isim.includes("surp") ||
        isim.includes("aya ")
      ) return;

      if (!(isim.includes("cami") || isim.includes("mescit"))) return;

      const la = el.lat || el.center?.lat;
      const lo = el.lon || el.center?.lon;
      if(!la || !lo) return;

      say++;

      L.marker([la, lo]).addTo(markers)
        .bindPopup(`
          <b>${ad}</b><br>
          <a target="_blank"
          href="https://www.google.com/maps/dir/?api=1&destination=${la},${lo}">
          ğŸ“ Yol Tarifi
          </a>
        `);

      html += `<li>${ad}</li>`;
    });

    document.getElementById("sonuclar").innerHTML = html;
    document.getElementById("sayac").innerText = say + " Cami";
    document.getElementById("durum").innerText = "GÃ¼ncel";
  });
}
</script>
