<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mersin GerÃ§ek ZamanlÄ± Cami HaritasÄ±</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
        .header { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000; background: white; padding: 10px; border-radius: 20px; border: 2px solid red; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">ðŸ‡¹ðŸ‡· MERSÄ°N GERÃ‡EK VERÄ° HARÄ°TASI</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([36.80, 34.63], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // MERSÄ°N SINIRLARI Ä°Ã‡Ä°NDEKÄ° GERÃ‡EK CAMÄ°LERÄ° Ã‡EK
    async function verileriGetir() {
        const sorgu = `
            [out:json][timeout:25];
            (
              node["amenity"="place_of_worship"]["religion"="muslim"](36.70,34.40,36.90,34.80);
            );
            out body;`;
        
        const url = 'https://overpass-api.de/api/interpreter?data=' + encodeURIComponent(sorgu);
        
        try {
            const response = await fetch(url);
            const data = await response.json();
            
            data.elements.forEach(el => {
                L.marker([el.lat, el.lon]).addTo(map)
                    .bindPopup(`<b>${el.tags.name || "Ä°simsiz Cami"}</b><br>Kaynak: OpenStreetMap`);
            });
        } catch (e) {
            console.error("Veri Ã§ekilemedi:", e);
        }
    }

    verileriGetir();
</script>
</body>
</html>
