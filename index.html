<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cami Rehberi - Alan Tarama</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: sans-serif; }
        #map { position: absolute; top: 0; bottom: 45%; left: 0; right: 0; z-index: 1; }
        #panel { position: absolute; bottom: 0; left: 0; right: 0; height: 45%; background: white; z-index: 10; border-top: 5px solid #d4af37; overflow-y: auto; padding: 10px; }
        
        /* Dinamik Buton Tasarƒ±mƒ± */
        #scan-btn { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%); 
            z-index: 1000; background: #e30a17; color: white; border: 2px solid white; 
            padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); font-size: 14px;
        }
        #scan-btn:active { background: #b10812; transform: translateX(-50%) scale(0.95); }

        .status { color: #e30a17; font-weight: bold; text-align: center; margin-bottom: 10px; }
        .card { border: 1px solid #ddd; padding: 12px; margin-bottom: 8px; border-radius: 8px; background: #fff; border-left: 5px solid #007bff; }
        .card.isimsiz { border-left-color: #dc3545; }
        .btn-group { display: flex; gap: 5px; margin-top: 10px; }
        .btn { flex: 1; text-align: center; text-decoration: none; padding: 10px; border-radius: 5px; font-size: 11px; font-weight: bold; color: white; }
        .blue { background: #007bff; } .green { background: #28a745; }
    </style>
</head>
<body>

<button id="scan-btn" onclick="ekraniTara()">üîç EKRANDAKƒ∞ ALANI TARA</button>
<div id="map"></div>

<div id="panel">
    <div id="status" class="status">Haritayƒ± bir b√∂lgeye kaydƒ±rƒ±n ve butona basƒ±n.</div>
    <div id="liste"></div>
</div>

<script>
    var map = L.map('map', { zoomControl: false }).setView([37.87, 32.48], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markerLayer = L.featureGroup().addTo(map);

    async function ekraniTara() {
        var status = document.getElementById('status');
        var liste = document.getElementById('liste');
        
        // 1. Haritanƒ±n o anki sƒ±nƒ±rlarƒ±nƒ± al (G√ºney, Batƒ±, Kuzey, Doƒüu)
        var bounds = map.getBounds();
        var bbox = `${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()}`;

        status.innerText = "‚åõ G√∂r√ºn√ºr alan taranƒ±yor...";
        liste.innerHTML = "";
        markerLayer.clearLayers();

        // 2. Sorguyu BBOX (Sƒ±nƒ±r Kutusu) ile g√ºncelle
        var query = `[out:json][timeout:30];(node["amenity"="place_of_worship"]["religion"="muslim"](${bbox});way["amenity"="place_of_worship"]["religion"="muslim"](${bbox});building["building"="mosque"](${bbox}););out center;`;
        
        try {
            const response = await fetch("https://overpass-api.de/api/interpreter", {
                method: "POST",
                body: "data=" + encodeURIComponent(query)
            });
            const data = await response.json();
            
            var sayac = 0;
            data.elements.forEach(el => {
                var lat = el.lat || (el.center ? el.center.lat : null);
                var lon = el.lon || (el.center ? el.center.lng : null);
                
                if (lat && lon) {
                    sayac++;
                    var ad = el.tags.name || "ƒ∞simsiz Cami / Mescit";
                    var isNamed = !!el.tags.name;
                    var osm = `https://www.openstreetmap.org/edit?${el.type}=${el.id}`;
                    
                    L.marker([lat, lon]).addTo(markerLayer).bindPopup(ad);
                    
                    var card = `
                        <div class="card ${isNamed ? '' : 'isimsiz'}">
                            <b>${ad}</b>
                            <div class="btn-group">
                                <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}" target="_blank" class="btn blue">YOL TARƒ∞Fƒ∞</a>
                                <a href="${osm}" target="_blank" class="btn green">D√úZENLE (OSM)</a>
                            </div>
                        </div>`;
                    liste.insertAdjacentHTML('beforeend', card);
                }
            });

            status.innerText = `‚úÖ G√∂r√ºn√ºr alanda ${sayac} yer bulundu.`;

        } catch (err) {
            status.innerText = "‚ùå Hata: Veri √ßekilemedi.";
        }
    }

    // ƒ∞lk a√ßƒ±lƒ±≈üta konum almayƒ± dene
    navigator.geolocation.getCurrentPosition(p => {
        map.setView([p.coords.latitude, p.coords.longitude], 15);
        setTimeout(ekraniTara, 500);
    });
</script>
</body>
</html>
