<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cami Rehberi Pro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <style>
        :root { --ana: #e30a17; --altin: #d4af37; --beyaz: #ffffff; }
        body { margin:0; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; background: #f4f4f4; }
        
        header { background: var(--ana); color: white; padding: 10px; display: flex; align-items: center; border-bottom: 3px solid #b10812; z-index: 2000; }
        .flag { width: 30px; height: 20px; background: url('https://flagcdn.com/tr.svg') no-repeat center/contain; margin-right: 10px; }
        
        /* ARAMA Ã‡UBUÄžU */
        .arama-kapsayici { flex: 1; display: flex; background: white; border-radius: 20px; padding: 2px 10px; align-items: center; }
        .arama-kapsayici input { border: none; outline: none; flex: 1; padding: 5px; font-size: 14px; }
        .arama-kapsayici i { color: #666; cursor: pointer; }

        #harita-konteynir { position: relative; flex: 1; width: 100%; }
        #map { height: 100%; width: 100%; z-index: 1; }

        /* BU BÃ–LGEDE ARA BUTONU */
        #yuzen-ara-btn {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            background: var(--beyaz);
            color: var(--ana);
            border: 2px solid var(--ana);
            padding: 8px 18px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            display: none;
        }

        #alt-panel { background: var(--beyaz); height: 32vh; overflow-y: auto; border-top: 3px solid var(--altin); z-index: 999; padding: 10px; }
        .vakitler { display: flex; justify-content: space-around; background: #eee; padding: 5px; font-size: 10px; margin-bottom: 8px; border-radius: 5px; font-weight: bold; }
        
        .cami-liste { list-style: none; padding: 0; margin: 0; }
        .cami-liste li { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
        .btn-git { background: #007bff; color: white; text-decoration: none; padding: 5px 10px; border-radius: 4px; font-size: 11px; }
        .btn-gorev { background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 11px; }

        .pulse-marker { background: red; border: 2px solid white; border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(0.8); } 70% { transform: scale(1.1); box-shadow: 0 0 0 8px rgba(255,0,0,0); } 100% { transform: scale(0.8); } }
    </style>
</head>
<body>

<header>
    <div class="flag"></div>
    <div class="arama-kapsayici">
        <input type="text" id="sehir-input" placeholder="Ä°l veya Ä°lÃ§e yazÄ±n..." onkeypress="if(event.key==='Enter') sehirGit()">
        <i class="fa-solid fa-magnifying-glass" onclick="sehirGit()"></i>
    </div>
</header>

<div id="harita-konteynir">
    <button id="yuzen-ara-btn" onclick="elleAra()">
        <i class="fa-solid fa-arrows-rotate"></i> BU BÃ–LGEDE ARA
    </button>
    <div id="map"></div>
</div>

<div id="alt-panel">
    <div id="namaz-vakitleri" class="vakitler">Vakitler yÃ¼kleniyor...</div>
    <div style="display:flex; justify-content: space-between; font-weight: bold; padding: 5px; font-size: 12px;">
        <span>ðŸ•Œ <span id="c-say">0</span> Cami</span>
        <span style="color:red">ðŸŽ¯ <span id="g-say">0</span> GÃ¶rev</span>
    </div>
    <ul id="sonuclar" class="cami-liste"></ul>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { zoomControl: false }).setView([39, 35], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const markers = L.layerGroup().addTo(map);

    // 1. ÅžEHRE GÄ°TME FONKSÄ°YONU
    function sehirGit() {
        const query = document.getElementById('sehir-input').value;
        if(!query) return;

        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query + ", Turkey")}`)
        .then(res => res.json())
        .then(data => {
            if(data.length > 0) {
                const lat = data[0].lat;
                const lon = data[0].lon;
                map.setView([lat, lon], 14);
                verileriGetir(lat, lon); // Gidilen ÅŸehirdeki verileri otomatik Ã§ek
                namazCek(lat, lon); // Vakitleri gÃ¼ncelle
            } else {
                alert("Åžehir bulunamadÄ±!");
            }
        });
    }

    // 2. KONUMDAN BAÅžLAT
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            map.setView([lat, lon], 15);
            verileriGetir(lat, lon);
            namazCek(lat, lon);
        });
    }

    function namazCek(lat, lon) {
        fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=13`)
        .then(r => r.json()).then(d => {
            const t = d.data.timings;
            document.getElementById("namaz-vakitleri").innerHTML = `<span>Ä°msak ${t.Fajr}</span><span>Ã–ÄŸle ${t.Dhuhr}</span><span>Ä°kindi ${t.Asr}</span><span>AkÅŸam ${t.Maghrib}</span><span>YatsÄ± ${t.Isha}</span>`;
        });
    }

    function elleAra() {
        const center = map.getCenter();
        document.getElementById("yuzen-ara-btn").style.display = "none";
        verileriGetir(center.lat, center.lng);
        namazCek(center.lat, center.lng); // Harita kaydÄ±rÄ±lÄ±nca namaz vakitlerini de o bÃ¶lgeye gÃ¶re gÃ¼ncelle
    }

    function verileriGetir(lat, lon) {
        const q = `[out:json][timeout:25];(node["amenity"="place_of_worship"]["religion"="muslim"](around:3000,${lat},${lon});way["amenity"="place_of_worship"]["religion"="muslim"](around:3000,${lat},${lon}););out center;`;

        fetch("https://overpass-api.de/api/interpreter", {
            method: "POST",
            body: "data=" + encodeURIComponent(q)
        })
        .then(r => r.json())
        .then(data => {
            markers.clearLayers();
            let c = 0, g = 0, html = "";

            data.elements.forEach(el => {
                const la = el.lat || el.center.lat;
                const lo = el.lon || el.center.lng;
                const ad = el.tags.name;

                if (ad) {
                    c++;
                    L.marker([la, lo]).addTo(markers).bindPopup(`<b>${ad}</b>`);
                    html += `<li>${ad} <a href="https://www.google.com/maps/dir/?api=1&destination=${la},${lo}" target="_blank" class="btn-git">GÄ°T</a></li>`;
                } else {
                    g++;
                    const icon = L.divIcon({ className: 'pulse-marker', iconSize: [12, 12] });
                    L.marker([la, lo], {icon: icon}).addTo(markers).bindPopup(`<b>Ä°simsiz Cami</b><br><button onclick="window.open('https://www.openstreetmap.org/edit?node=${el.id}')" class="btn-gorev">Ä°SÄ°M EKLE</button>`);
                    html += `<li style="color:red">Ä°simsiz Cami <button onclick="map.setView([${la},${lo}], 18)" class="btn-gorev">BUL</button></li>`;
                }
            });

            document.getElementById("sonuclar").innerHTML = html || "<li>Bu bÃ¶lgede sonuÃ§ bulunamadÄ±.</li>";
            document.getElementById("c-say").innerText = c;
            document.getElementById("g-say").innerText = g;
        });
    }

    map.on('moveend', () => {
        document.getElementById("yuzen-ara-btn").style.display = "block";
    });
</script>

</body>
</html>
